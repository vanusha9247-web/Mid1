<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sai ‚ù§Ô∏è</title>
    <style>
        :root { 
            --gold: #ffd700; 
            --red: #b01a1a; 
            --night-sky: linear-gradient(135deg, #0f0c29 0%, #1b1a33 50%, #000000 100%);
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--night-sky); 
            color: white; font-family: 'Georgia', serif; overflow: hidden; 
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .screen { 
            position: absolute; width: 100%; height: 100%; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            text-align: center; z-index: 10; transition: 0.8s; padding: 20px; box-sizing: border-box; 
        }
        
        .hidden { display: none !important; opacity: 0; }

        /* NEW PREMIUM 3D GIFT BOX (No Yellow Line) */
        .gift-box {
            width: 100px; height: 90px; background: var(--red); position: relative;
            cursor: pointer; box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            animation: bounce 2s infinite; border-radius: 4px;
        }
        .gift-lid {
            position: absolute; width: 110px; height: 25px; background: #911414;
            top: -12px; left: -5px; border-radius: 3px; box-shadow: 0 4px 8px rgba(0,0,0,0.4);
            z-index: 2;
        }
        .gift-bow {
            position: absolute; top: -38px; left: 50%; transform: translateX(-50%);
            font-size: 2.8rem; filter: drop-shadow(0 5px 8px rgba(0,0,0,0.5));
            z-index: 3;
        }

        /* BOX GRID - FULL SCREEN SPREAD */
        .box-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 40px;
            width: 90%;
            height: 60%;
            margin-top: 20px;
        }
        .grid-item { display: flex; align-items: center; justify-content: center; }

        /* UI ELEMENTS */
        #message-display {
            width: 85%; min-height: 100px; padding: 20px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 215, 0, 0.2);
            backdrop-filter: blur(15px); margin-bottom: 20px; transform: scale(0); transition: 0.5s;
        }
        #message-display.show { transform: scale(1); }

        .btn { padding: 14px 35px; border: none; border-radius: 50px; cursor: pointer; margin: 10px; font-weight: bold; }
        .btn-yes { background: #ff3e3e; color: white; box-shadow: 0 0 20px rgba(255, 62, 62, 0.5); }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
        
        .final-msg { font-size: 3rem; color: var(--gold); text-shadow: 0 0 20px rgba(255,215,0,0.7); }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="screen1" class="screen">
    <h1 style="color: var(--gold); font-style: italic;">I have something special for you today, Sai...</h1>
    <div class="gift-box" onclick="start()">
        <div class="gift-lid"></div>
        <div class="gift-bow">üéÅ</div>
    </div>
</div>

<div id="screen2" class="screen hidden">
    <h1 style="color: var(--gold);">It's Wish Time!</h1>
    <div style="cursor:pointer;" onclick="blowCandles()">
        <div style="font-size: 6rem; filter: drop-shadow(0 0 20px orange);" id="cake-emoji">üéÇ</div>
    </div>
    <p style="margin-top: 20px; color: #aaa;">[Tap the cake to blow out candles]</p>
</div>

<div id="screen3" class="screen hidden">
    <p style="font-size: 1.2rem; line-height: 1.6;">I've something for you...<br>not a gift you can hold,<br>but something you'll feel..</p>
    <h2>Wanna see???</h2>
    <div style="display:flex; position: relative; width: 100%; justify-content: center;">
        <button class="btn btn-yes" onclick="nextScreen(3,4)">YES!</button>
        <button id="no-btn" class="btn" style="background:#333; color:#999; z-index: 20;" onclick="handleNo()">No</button>
    </div>
    <div id="no-reason" style="margin-top: 25px; color: #ff3e3e; font-weight: bold; min-height: 1.5em;"></div>
</div>

<div id="screen4" class="screen hidden">
    <div id="message-display">
        <div id="rhyme-space" style="font-weight: bold; color: var(--gold); white-space: pre-line;">Pick a gift, Yuvarajaa!</div>
    </div>
    <div class="box-grid" id="grid"></div>
</div>

<div id="final-screen" class="screen hidden">
    <h1 class="final-msg">Happy Birthday Babbyyy! ‚ù§Ô∏è</h1>
    <p style="font-size: 1.8rem;">I Love You Forever!</p>
</div>

<script>
    const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let sparks = [];

    function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

    class Spark {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.alpha = 1;
            const angle = Math.random() * Math.PI * 2;
            const force = Math.random() * 12 + 2;
            this.vx = Math.cos(angle) * force;
            this.vy = Math.sin(angle) * force;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill();
            this.x += this.vx; this.y += this.vy; this.vy += 0.15; this.alpha -= 0.015;
        }
    }

    function burst(x, y, color = "#ffd700") {
        for(let i=0; i<100; i++) sparks.push(new Spark(x, y, color));
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        sparks.forEach((s, i) => { s.draw(); if(s.alpha <= 0) sparks.splice(i, 1); });
        requestAnimationFrame(animate);
    }

    function start() { audio.play(); burst(window.innerWidth/2, window.innerHeight/2, "#ff3e3e"); nextScreen(1, 2); }

    function blowCandles() {
        document.getElementById('cake-emoji').style.filter = "grayscale(100%)";
        burst(window.innerWidth/2, window.innerHeight/2, "#ffd700");
        setTimeout(() => nextScreen(2, 3), 1500);
    }

    const noTexts = [
        "How dare you say no? üî™üí¢",
        "Wrong button, King! üëë",
        "Click YES now! ü•∫üíî",
        "I'm watching you... üëÄ",
        "Try again, stubborn! üòâ",
        "No cake for you! üéÇüö´"
    ];
    let noIdx = 0;
    function handleNo() {
        const btn = document.getElementById('no-btn');
        const rect = btn.getBoundingClientRect();
        // Firecrackers behind NO button
        burst(rect.left + 40, rect.top + 20, "#ffd700");
        
        document.getElementById('no-reason').innerText = noTexts[noIdx % noTexts.length];
        noIdx++;
        btn.style.position = 'absolute';
        btn.style.left = Math.random() * 70 + '%';
        btn.style.top = Math.random() * 70 + '%';
    }

    const rhymes = [
        {r: "car lo untundi seat belt-uuu,\nninnue chuste avthundi heart melt-uuu.."},
        {r: "intlo untundhi mancham,\nnuvve naa prapancham.."},
        {r: "Kakinada loo famous kajaa,\nnuvve naa life ki yuvarajaa.."},
        {r: "rathri kuttindhi nannu dhoma..\nnee pina puttindhi naku prema..."},
        {r: "garden lo untadhi flower-uu..\nnuvve na lover-uu..."},
        {r: "ma amma morning vesthundi muggu..\nninnu chusthey naku vasthundi siggu.."}
    ];

    function nextScreen(oldS, newS) {
        document.getElementById(`screen${oldS}`).classList.add('hidden');
        const next = document.getElementById(newS === 'final' ? 'final-screen' : `screen${newS}`);
        next.classList.remove('hidden');
        if(newS === 4) {
            const grid = document.getElementById('grid');
            rhymes.forEach((item, i) => {
                const wrap = document.createElement('div');
                wrap.className = 'grid-item';
                const box = document.createElement('div');
                box.className = 'gift-box';
                box.style.scale = '0.7';
                box.innerHTML = '<div class="gift-lid"></div><div class="gift-bow">üéÅ</div>';
                box.onclick = function() {
                    if(this.style.opacity === "0.2") return;
                    this.style.opacity = "0.2";
                    this.style.animation = "none";
                    document.getElementById('rhyme-space').innerText = item.r;
                    document.getElementById('message-display').classList.add('show');
                    burst(window.innerWidth/2, window.innerHeight/3, i%2? "#ffd700":"#ff3e3e");
                    if(document.querySelectorAll('.gift-box[style*="opacity: 0.2"]').length === 6) {
                        setTimeout(() => {
                            nextScreen(4, 'final');
                            setInterval(() => {
                                burst(Math.random()*window.innerWidth, Math.random()*window.innerHeight, `hsl(${Math.random()*360}, 100%, 70%)`);
                            }, 250);
                        }, 3500);
                    }
                };
                wrap.appendChild(box);
                grid.appendChild(wrap);
            });
        }
    }

    init(); animate();
    window.onresize = init;
</script>
</body>
</html>
