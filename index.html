<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Baby</title>
    <style>
        :root {
            --gold: #d4af37;
            --rose: #ff2e2e;
            --aurora-green: rgba(0, 255, 150, 0.2);
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background: #000510;
            font-family: 'Georgia', serif;
        }

        /* 1. NORTHERN LIGHTS BACKGROUND */
        .aurora-container {
            position: fixed; top: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, #000510, #001a33);
            z-index: -2;
        }

        .aurora {
            position: absolute; width: 200%; height: 100%;
            background: linear-gradient(90deg, transparent, var(--aurora-green), rgba(150, 0, 255, 0.1), transparent);
            filter: blur(80px);
            animation: move-aurora 20s linear infinite;
        }

        @keyframes move-aurora {
            0% { transform: translateX(-50%) skewY(-5deg); }
            50% { transform: translateX(-25%) skewY(5deg); }
            100% { transform: translateX(0%) skewY(-5deg); }
        }

        /* 2. ROSE PETAL ROAD & GLITTER */
        .road {
            position: absolute; bottom: 0; left: 50%;
            transform: translateX(-50%); width: 600px; height: 80vh;
            background: linear-gradient(to top, rgba(255, 255, 255, 0.05), transparent);
            clip-path: polygon(45% 0%, 55% 0%, 100% 100%, 0% 100%);
            z-index: -1;
        }

        .petal {
            position: absolute; width: 25px; height: 30px;
            background: radial-gradient(circle at 30% 30%, #ff4d4d, #8b0000);
            border-radius: 50% 50% 50% 50% / 40% 40% 60% 60%;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.4);
            pointer-events: none; z-index: 5;
        }

        .glitter {
            position: absolute; width: 4px; height: 4px;
            background: white; border-radius: 50%;
            box-shadow: 0 0 10px 2px #fff700;
            pointer-events: none; z-index: 4;
            animation: twinkle 1.5s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 3. COUNTDOWN LAYER */
        #ui-layer {
            position: absolute; width: 100%; height: 100%;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; z-index: 10;
        }

        #number {
            font-size: 180px; font-weight: bold;
            text-shadow: 0 0 40px var(--rose);
            margin: 0;
        }

        /* 4. THE INTERACTIVE DOOR */
        #door-wrapper {
            display: none; perspective: 1200px; cursor: pointer;
            text-align: center;
        }

        .door {
            width: 140px; height: 220px; background: #3d251e;
            border: 4px solid var(--gold); border-radius: 4px;
            transform-origin: left; transition: transform 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative; box-shadow: 0 0 50px rgba(212, 175, 55, 0.4);
        }

        .door::after {
            content: ''; position: absolute; right: 15px; top: 50%;
            width: 12px; height: 12px; background: var(--gold); border-radius: 50%;
        }

        .door.open { transform: rotateY(-115deg); }

        /* 5. CANDLELIGHT DINNER SCENE */
        #dinner-scene {
            display: none; position: fixed; inset: 0;
            background: radial-gradient(circle at center, #300 0%, #000 100%);
            flex-direction: column; align-items: center; justify-content: center;
            color: var(--gold); z-index: 20; text-align: center;
        }

        .candle-container { display: flex; gap: 60px; margin-bottom: 30px; }
        .candle {
            width: 25px; height: 70px; background: #fffafa;
            border-radius: 2px; position: relative;
        }

        .flame {
            position: absolute; top: -20px; left: 50%; transform: translateX(-50%);
            width: 12px; height: 20px; background: #ff9d00;
            border-radius: 50% 50% 20% 20%; box-shadow: 0 0 15px #ff5e00;
            animation: flicker 0.15s infinite alternate;
        }

        @keyframes flicker {
            from { transform: translateX(-50%) scale(1); opacity: 0.8; }
            to { transform: translateX(-52%) scale(1.1); opacity: 1; }
        }

        .lego-brick {
            width: 30px; height: 15px; background: #e60000;
            display: inline-block; position: relative; border-radius: 2px;
            margin: 5px; box-shadow: 2px 2px 0 #b30000;
        }
    </style>
</head>
<body>

    <div class="aurora-container"><div class="aurora"></div></div>
    <div class="road"></div>

    <div id="ui-layer">
        <div id="countdown-wrap">
            <p style="letter-spacing: 10px;">THE COUNTDOWN BEGINS</p>
            <div id="number">10</div>
        </div>

        <div id="door-wrapper" onclick="openDoor()">
            <div class="door"></div>
            <p style="margin-top: 20px; color: var(--gold); letter-spacing: 2px;">TOUCH TO ENTER</p>
        </div>
    </div>

    <div id="dinner-scene">
        <div class="candle-container">
            <div class="candle"><div class="flame"></div></div>
            <div class="candle"><div class="flame"></div></div>
        </div>
        
        <div style="margin-bottom: 10px;">
            <div class="lego-brick"></div>
            <div class="lego-brick" style="background:#0055ff; box-shadow: 2px 2px 0 #003399;"></div>
        </div>
        
        <h1 style="font-size: 3.5rem; margin: 10px 0;">Happy Birthday Baby!</h1>
        <p style="font-size: 1.4rem; font-style: italic; color: #fdf5e6;">A candlelit dinner for two...</p>
        <div style="font-size: 50px; margin-top: 20px;">üç∑üç¥üç∑</div>
    </div>

    <script>
        // Effect Generators
        function spawnEffects() {
            // Create a petal
            const petal = document.createElement('div');
            petal.className = 'petal';
            petal.style.left = Math.random() * 100 + 'vw';
            petal.style.top = '-50px';
            const scale = Math.random() * 0.5 + 0.5;
            const duration = Math.random() * 4 + 6;
            document.body.appendChild(petal);

            petal.animate([
                { top: '-50px', transform: `scale(${scale}) rotate(0deg)` },
                { top: '110vh', transform: `scale(${scale}) rotate(${Math.random() * 720}deg) translateX(${(Math.random()-0.5)*200}px)` }
            ], { duration: duration * 1000, easing: 'linear' });

            setTimeout(() => petal.remove(), duration * 1000);

            // Create a sparkle
            const sparkle = document.createElement('div');
            sparkle.className = 'glitter';
            sparkle.style.left = Math.random() * 100 + 'vw';
            sparkle.style.top = Math.random() * 100 + 'vh';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 1500);
        }

        setInterval(spawnEffects, 300);

        // Countdown Logic
        let timeLeft = 10;
        const numDisplay = document.getElementById('number');
        const countWrap = document.getElementById('countdown-wrap');
        const doorWrap = document.getElementById('door-wrapper');

        const timer = setInterval(() => {
            timeLeft--;
            numDisplay.innerText = timeLeft;
            if (timeLeft === 1) {
                clearInterval(timer);
                setTimeout(() => {
                    countWrap.style.display = 'none';
                    doorWrap.style.display = 'block';
                }, 1000);
            }
        }, 1000);

        function openDoor() {
            document.querySelector('.door').classList.add('open');
            setTimeout(() => {
                document.getElementById('dinner-scene').style.display = 'flex';
                // Remove path and countdown to clear the scene
                document.querySelector('.road').style.display = 'none';
            }, 1200);
        }
    </script>
</body>
</html>
