<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Husband, Sai ‚ù§Ô∏è</title>

<!-- Romantic icing font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: radial-gradient(#2b2b2b, #000);
  font-family: 'Segoe UI', sans-serif;
  color: #fff;
  text-align: center;
}

h1 {
  margin-top: 20px;
  font-size: 32px;
}

.cake-container {
  margin-top: 40px;
  position: relative;
}

.cake {
  width: 260px;
  margin: auto;
  position: relative;
  cursor: pointer;
  animation: float 3s ease-in-out infinite;
}

.layer {
  width: 260px;
  height: 90px;
  background: #6b3e26;
  border-radius: 0 0 20px 20px;
  position: relative;
}

.layer::before {
  content: "";
  position: absolute;
  top: 0;
  width: 100%;
  height: 25px;
  background: #f7f0e6;
  border-radius: 20px;
}

.top {
  margin-bottom: -5px;
}

.bottom {
  margin-top: -5px;
}

.candles {
  position: absolute;
  top: -40px;
  width: 100%;
  display: flex;
  justify-content: space-evenly;
}

.candle {
  width: 14px;
  height: 40px;
  background: linear-gradient(#ff5,#f00);
  border-radius: 5px;
  position: relative;
  cursor: pointer;
}

.flame {
  width: 10px;
  height: 14px;
  background: orange;
  border-radius: 50%;
  position: absolute;
  top: -15px;
  left: 2px;
  opacity: 0;
  animation: flicker 0.4s infinite alternate;
}

.candle.lit .flame {
  opacity: 1;
}

@keyframes flicker {
  from { transform: scale(1); }
  to { transform: scale(1.2); }
}

@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

button {
  margin-top: 30px;
  padding: 12px 25px;
  font-size: 18px;
  border: none;
  border-radius: 25px;
  background: #ff9800;
  color: #000;
  cursor: pointer;
}

#winText {
  font-size: 36px;
  margin-top: 30px;
  display: none;
}

/* Surprise Cake Message */
#surprise {
  display: none;
  margin-top: 30px;
  animation: pop 1s ease forwards;
}

#surprise .message {
  background: #fff;
  color: #000;
  padding: 20px;
  border-radius: 15px;
  max-width: 300px;
  margin: auto;
}

@keyframes pop {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

/* Confetti */
.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  background: red;
  top: -10px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh) rotate(360deg);
  }
}

/* Final Romantic Line */
#finalLove {
  display: none;
  margin-top: 40px;
  font-family: 'Pacifico', cursive;
  font-size: 28px;
  color: #ffb6c1;
  animation: loveFade 3s ease forwards;
  text-shadow: 0 0 10px rgba(255,182,193,0.8);
}

@keyframes loveFade {
  from { opacity: 0; transform: scale(0.9); }
  to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<h1>Light All the Candles, My Love üéâ</h1>

<div class="cake-container">
  <div class="cake">
    <div class="candles">
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
      <div class="candle"><div class="flame"></div></div>
    </div>
    <div class="layer top"></div>
    <div class="layer bottom"></div>
  </div>
</div>

<button id="startBtn">Start the Surprise üíï</button>

<div id="winText">üéâ You Did It, My Love! üéâ</div>

<div id="surprise">
  <div class="message">
    ‚ù§Ô∏è Sai, you are my favorite part of every single day ‚ù§Ô∏è<br><br>
    Happy Birthday, my husband üéÇ
  </div>
</div>

<div id="finalLove">
This little cake is nothing compared to<br>
the love I have for you, Sai üíñ
</div>

<!-- Romantic background music -->
<audio id="loveMusic">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_8b6d1bfb65.mp3" type="audio/mpeg">
</audio>

<script>
const candles = document.querySelectorAll('.candle');
const winText = document.getElementById('winText');
const surprise = document.getElementById('surprise');
const finalLove = document.getElementById('finalLove');
const startBtn = document.getElementById('startBtn');

let litCount = 0;

// Reset game
startBtn.onclick = () => {
  litCount = 0;
  candles.forEach(c => c.classList.remove('lit'));
  winText.style.display = 'none';
  surprise.style.display = 'none';
  finalLove.style.display = 'none';
};

// Candle click event
candles.forEach(candle => {
  candle.addEventListener('click', () => {
    if (!candle.classList.contains('lit')) {
      candle.classList.add('lit');
      litCount++;
      if (litCount === candles.length) winGame();
    }
  });
});

// Win function
function winGame() {
  winText.style.display = 'block';
  launchConfetti();

  setTimeout(() => {
    surprise.style.display = 'block';
  }, 1200);

  setTimeout(() => {
    document.getElementById('loveMusic').play();
    finalLove.style.display = 'block';
  }, 3000);
}

// Confetti function
function launchConfetti() {
  for (let i = 0; i < 60; i++) {
    const conf = document.createElement('div');
    conf.className = 'confetti';
    conf.style.left = Math.random() * 100 + 'vw';
    conf.style.background = `hsl(${Math.random()*360},100%,50%)`;
    conf.style.animationDuration = 2 + Math.random()*3 + 's';
    document.body.appendChild(conf);
    setTimeout(() => conf.remove(), 5000);
  }
}
</script>

</body>
</html>
