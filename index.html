<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Sai ‚ù§Ô∏è</title>
    <style>
        :root { 
            --gold: #ffd700; 
            --red: #ff3e3e; 
            --night-sky: linear-gradient(135deg, #0f0c29 0%, #1b1a33 50%, #000000 100%);
        }
        
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: var(--night-sky); 
            color: white; font-family: 'Georgia', serif; overflow: hidden; 
        }

        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .screen { 
            position: absolute; width: 100%; height: 100%; 
            display: flex; flex-direction: column; 
            align-items: center; justify-content: center; 
            text-align: center; z-index: 10; transition: 0.8s; padding: 20px; box-sizing: border-box; 
        }
        
        .hidden { display: none !important; opacity: 0; }

        /* PREMIUM ASSETS */
        .img-gift { width: 130px; cursor: pointer; animation: bounce 2s infinite; filter: drop-shadow(0 10px 20px rgba(0,0,0,0.6)); }
        .img-cake { width: 240px; cursor: pointer; filter: drop-shadow(0 0 25px rgba(255,215,0,0.5)); transition: 0.5s; }
        .img-bouquet { width: 280px; animation: heartbeat 2s infinite; filter: drop-shadow(0 0 40px rgba(255,62,62,0.6)); }

        .box-grid { 
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 25px; 
            margin-top: 20px; width: 100%; max-width: 350px; 
        }
        .small-gift { width: 95px; cursor: pointer; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .small-gift:active { transform: scale(0.9); }

        #message-display {
            width: 85%; min-height: 110px; padding: 25px; border-radius: 25px;
            background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(20px); margin-bottom: 25px; transform: scale(0); transition: 0.5s;
        }
        #message-display.show { transform: scale(1); }

        .btn { padding: 15px 40px; border: none; border-radius: 50px; cursor: pointer; margin: 10px; font-weight: bold; font-size: 1.1rem; }
        .btn-yes { background: linear-gradient(45deg, #ff3e3e, #d63031); color: white; box-shadow: 0 5px 20px rgba(255, 62, 62, 0.5); }

        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-25px); } }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        
        .final-msg { font-size: 2.8rem; color: var(--gold); text-shadow: 0 0 20px rgba(255,215,0,0.6); margin-top: 25px; }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div style="display:none;">
    <img src="https://i.ibb.co/m0fH4Vf/gift.png">
    <img src="https://i.ibb.co/M9X6R0Y/cake.png">
    <img src="https://i.ibb.co/0V2N7xW/bouquet.png">
</div>

<div id="screen1" class="screen">
    <h1 style="color: var(--gold); font-style: italic; margin-bottom: 40px;">I have something special for you today, Sai... ‚ù§Ô∏è</h1>
    <img src="https://www.pngmart.com/files/11/Gift-Box-PNG-Transparent-Image.png" class="img-gift" onclick="start()">
</div>

<div id="screen2" class="screen hidden">
    <h1 style="color: var(--gold);">It's Wish Time! üéÇ</h1>
    <div style="position: relative;" onclick="blowCandles()">
        <img src="https://www.pngmart.com/files/11/Chocolate-Cake-PNG-Transparent.png" class="img-cake" id="main-cake">
    </div>
    <p style="margin-top: 25px; color: #ccc;">[Tap the cake to blow out candles]</p>
</div>

<div id="screen3" class="screen hidden">
    <p style="font-size: 1.3rem; line-height: 1.8;">I've something for you...<br>not a gift you can hold,<br>but something you'll feel..</p>
    <h2 style="color: var(--gold);">Wanna see???</h2>
    <div style="display:flex; justify-content: center; position: relative; width: 100%;">
        <button class="btn btn-yes" onclick="nextScreen(3,4)">YES!</button>
        <button id="no-btn" class="btn" style="background:#333; color:#999;" onclick="handleNo()">No</button>
    </div>
    <div id="no-reason" style="margin-top: 25px; color: #ff3e3e; font-weight: bold; font-size: 1.1rem;"></div>
</div>

<div id="screen4" class="screen hidden">
    <div id="message-display">
        <div id="rhyme-space" style="font-weight: bold; color: var(--gold); white-space: pre-line; line-height: 1.5; font-size: 1.1rem;">Pick a gift, Yuvarajaa! ‚ú®</div>
    </div>
    <div class="box-grid" id="grid"></div>
</div>

<div id="final-screen" class="screen hidden">
    <img src="https://www.pngmart.com/files/7/Bouquet-Flower-PNG-Clipart.png" class="img-bouquet">
    <h1 class="final-msg">Happy Birthday Babbyyy! ‚ù§Ô∏è</h1>
    <p style="font-size: 1.6rem; letter-spacing: 1px;">I Love You Forever! üåéüíû</p>
</div>

<script>
    // Music is set to a stable instrumental link
    const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let sparks = [];

    function init() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }

    class Spark {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.alpha = 1;
            this.size = Math.random() * 3 + 1;
            const angle = Math.random() * Math.PI * 2;
            const force = Math.random() * 12 + 2;
            this.vx = Math.cos(angle) * force;
            this.vy = Math.sin(angle) * force;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill();
            this.x += this.vx; this.y += this.vy; this.vy += 0.18; this.alpha -= 0.01;
        }
    }

    function burst(x, y, color = "#ffd700") {
        for(let i=0; i<100; i++) sparks.push(new Spark(x, y, color));
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        sparks.forEach((s, i) => { s.draw(); if(s.alpha <= 0) sparks.splice(i, 1); });
        requestAnimationFrame(animate);
    }

    function start() { audio.play(); burst(window.innerWidth/2, window.innerHeight/2, "#ff3e3e"); nextScreen(1, 2); }

    function blowCandles() {
        document.getElementById('main-cake').style.filter = "brightness(0.6)";
        burst(window.innerWidth/2, window.innerHeight/2, "#ffd700");
        setTimeout(() => nextScreen(2, 3), 1500);
    }

    const noMsgs = [
        "How dare you say no? üî™üí¢", 
        "Wrong button, King! üëë", 
        "Click YES now! ü•∫üíî", 
        "You're too cute to say no! üòâ",
        "Just say Yes already! üò§",
        "I'm waiting... üëÄ"
    ];
    let nIdx = 0;
    function handleNo() {
        const btn = document.getElementById('no-btn');
        burst(btn.offsetLeft + 50, btn.offsetTop + 20, "#ffd700");
        document.getElementById('no-reason').innerText = noMsgs[nIdx % noMsgs.length];
        nIdx++;
        btn.style.position = 'absolute';
        btn.style.left = Math.random() * 70 + '%';
        btn.style.top = Math.random() * 70 + '%';
    }

    const rhymes = [
        {r: "car lo untundi seat belt-uuu,\nninnue chuste avthundi heart melt-uuu.. ü•∫üíñ"},
        {r: "intlo untundhi mancham,\nnuvve naa prapancham.. üåéüíû"},
        {r: "Kakinada loo famous kajaa,\nnuvve naa life ki yuvarajaa.. üëëü§¥"},
        {r: "rathri kuttindhi nannu dhoma..\nnee pina puttindhi naku prema... ü¶üüíò"},
        {r: "garden lo untadhi flower-uu..\nnuvve na lover-uu... üåπüë©‚Äç‚ù§Ô∏è‚Äçüë®"},
        {r: "ma amma morning vesthundi muggu..\nninnu chusthey naku vasthundi siggu.. üôà‚ú®"}
    ];

    function nextScreen(oldS, newS) {
        document.getElementById(`screen${oldS}`).classList.add('hidden');
        const nxt = document.getElementById(newS === 'final' ? 'final-screen' : `screen${newS}`);
        nxt.classList.remove('hidden');
        if(newS === 4) {
            const grid = document.getElementById('grid');
            rhymes.forEach((item, i) => {
                const box = document.createElement('img');
                box.src = "https://www.pngmart.com/files/11/Gift-Box-PNG-Transparent-Image.png";
                box.className = 'small-gift';
                box.onclick = function() {
                    if(this.style.opacity === "0.2") return;
                    this.style.opacity = "0.2";
                    this.style.transform = "scale(0.8)";
                    document.getElementById('rhyme-space').innerText = item.r;
                    document.getElementById('message-display').classList.add('show');
                    burst(window.innerWidth/2, window.innerHeight/3, i%2? "#ffd700":"#ff3e3e");
                    if(document.querySelectorAll('.small-gift[style*="opacity: 0.2"]').length === 6) {
                        setTimeout(() => {
                            nextScreen(4, 'final');
                            setInterval(() => burst(Math.random()*window.innerWidth, Math.random()*window.innerHeight, `hsl(${Math.random()*360}, 100%, 70%)`), 350);
                        }, 4000);
                    }
                };
                grid.appendChild(box);
            });
        }
    }

    init(); animate();
    window.onresize = init;
</script>
</body>
</html>
