<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Sai ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root { --love-red: #ff3b30; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body, html {
            margin: 0; padding: 0; 
            width: 100%; height: 100dvh; /* Dynamic height for iPhone Safari */
            font-family: -apple-system, sans-serif;
            background: #000; color: white; overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #ui-wrapper { 
            text-align: center; 
            width: 90%; 
            max-width: 350px; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100%; /* Keeps everything vertically centered */
        }

        h1 { font-size: 2rem; margin: 0 0 10px 0; font-weight: 800; }
        p { margin: 5px 0; opacity: 0.7; font-size: 1rem; }
        
        .btn-box {
            position: relative;
            height: 180px; /* Locked area for buttons */
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn { 
            padding: 16px 0; 
            width: 100%; 
            border-radius: 15px; 
            border: none; 
            font-weight: bold; 
            font-size: 1.1rem; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        #yes-btn { background: white; color: black; transition: transform 0.1s; }
        #no-btn { 
            background: #2c2c2e; color: white; 
            position: absolute; top: 80px; 
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        /* Reaction Popups */
        .reaction-popup {
            position: fixed; background: white; color: black; padding: 10px;
            border-radius: 20px; z-index: 2000; text-align: center; width: 150px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: fadeOut 1.5s forwards;
        }
        .reaction-popup img { width: 100%; border-radius: 12px; display: block; margin-bottom: 5px; }

        @keyframes fadeOut { 
            0% { opacity: 0; transform: scale(0.8); } 
            20% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: translateY(-80px); } 
        }

        #screen2 { display: none; }
        
        .envelope-container { margin: 25px 0; display: flex; justify-content: center; gap: 15px; }
        .envelope { 
            width: 70px; height: 55px; background: #b91d1d; 
            border-radius: 10px; line-height: 55px; font-size: 25px; 
            box-shadow: 0 5px 15px rgba(255,0,0,0.2);
        }
        
        /* Modal Content */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100dvh;
            background: rgba(0,0,0,0.98); z-index: 5000; flex-direction: column;
            justify-content: center; align-items: center; padding: 20px;
        }
        #modal img { width: 100%; max-width: 280px; border-radius: 20px; border: 3px solid white; margin-bottom: 15px; }
        #modal h2 { margin: 10px 0; font-size: 1.5rem; }
    </style>
</head>
<body>

    <div id="ui-wrapper">
        <div id="screen1">
            <h1>Happy Birthday, Sai! üéÇ</h1>
            <p>From your loving wife...</p>
            <h2 style="margin: 30px 0 10px 0; font-size: 1.8rem;">Do you love me?</h2>
            
            <div class="btn-box">
                <button class="btn" id="yes-btn" onclick="celebrate()">Yes, I do</button>
                <button class="btn" id="no-btn">No</button>
            </div>
        </div>

        <div id="screen2">
            <h1 style="color: var(--love-red);">YAYYY! ‚ù§Ô∏è</h1>
            <p>I love you too, Sai!</p>
            <div class="envelope-container">
                <div class="envelope" onclick="openGift(1)">üì©</div>
                <div class="envelope" onclick="openGift(2)">üì©</div>
                <div class="envelope" onclick="openGift(3)">üì©</div>
            </div>
            <p style="opacity: 0.5;">Tap to open your gifts, my King...</p>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div id="modal-body"></div>
        <p style="color: #666; margin-top: 20px; font-size: 0.8rem;">(Tap to close)</p>
    </div>

    <audio id="music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('no-btn');
        const reactions = [
            {t: "Sai... why? ü•∫", img: "https://media.tenor.com/7S1PCHB-Y0AAAAAi/crying-cat-cat-crying.gif"},
            {t: "Try again! üòø", img: "https://media.tenor.com/On79Z7uQY6YAAAAi/anime-cry.gif"},
            {t: "Hurtful! üíî", img: "https://media.tenor.com/mO2W9_9P-pYAAAAi/sad-teddy-bear.gif"}
        ];

        function moveNo(e) {
            e.preventDefault();
            const x = Math.random() * (window.innerWidth - 160);
            const y = Math.random() * (window.innerHeight - 160);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            const popup = document.createElement('div');
            popup.className = 'reaction-popup';
            const pick = reactions[Math.floor(Math.random() * reactions.length)];
            popup.innerHTML = `<img src="${pick.img}"><span>${pick.t}</span>`;
            popup.style.left = (x > window.innerWidth/2 ? x-120 : x+40) + 'px';
            popup.style.top = (y - 140) + 'px';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1500);
        }

        noBtn.addEventListener('touchstart', moveNo);

        function celebrate() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'block';
            document.getElementById('music').play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
            
            setInterval(() => {
                const p = document.createElement('div');
                p.style.position = 'fixed'; p.style.top = '-50px';
                p.style.left = Math.random() * 100 + 'vw';
                p.innerHTML = 'üåπ'; p.style.fontSize = '24px';
                p.style.zIndex = '1';
                p.animate([{ transform: 'translateY(0)' }, { transform: 'translateY(110vh) rotate(360deg)' }], { duration: 4000 });
                document.body.appendChild(p);
                setTimeout(() => p.remove(), 4000);
            }, 300);
        }

        function openGift(n) {
            document.getElementById('modal').style.display = 'flex';
            confetti({ particleCount: 80, spread: 60 });
            let content = "";
            if(n === 1) content = `<img src="https://media.tenor.com/xscO_6H0TqAAAAAi/bears-with-flowers-love.gif"><h2>For My King! üåπ</h2><p>A huge bouquet for you!</p>`;
            if(n === 2) content = `<img src="https://media.tenor.com/0uBv6n7pG90AAAAi/mochi-peach.gif"><h2>Cuddles! ü§ó</h2><p>Unlimited hugs forever!</p>`;
            if(n === 3) content = `<img src="https://media.tenor.com/p9fP_fKk7-AAAAAi/mochi-peach-cat.gif"><h2>Birthday Kiss! üíã</h2><p>Mwah! Happy Birthday Sai!</p>`;
            document.getElementById('modal-body').innerHTML = content;
        }
    </script>
</body>
</html>
