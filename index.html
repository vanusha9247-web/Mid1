<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Sai ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/dist.browser.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; color: white; font-family: sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        #ui-wrapper { text-align: center; width: 90%; max-width: 350px; }
        .btn { padding: 16px 0; width: 100%; border-radius: 15px; border: none; font-weight: bold; font-size: 1.1rem; margin-top: 20px; }
        #yes-btn { background: white; color: black; }
        #no-btn { background: #2c2c2e; color: white; position: absolute; left: 50%; transform: translateX(-50%); top: 350px; }
        .reaction-popup { position: fixed; background: white; color: black; padding: 10px; border-radius: 15px; z-index: 3000; text-align: center; width: 150px; animation: fade 1.5s forwards; }
        .reaction-popup img { width: 100%; border-radius: 10px; }
        @keyframes fade { 0% { opacity: 0; } 20% { opacity: 1; } 100% { opacity: 0; transform: translateY(-50px); } }
        #screen2 { display: none; }
        .envelope { width: 70px; height: 55px; background: #b91d1d; border-radius: 10px; display: inline-block; margin: 10px; line-height: 55px; font-size: 25px; }
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; flex-direction: column; justify-content: center; align-items: center; }
        #modal img { width: 250px; border-radius: 20px; border: 3px solid white; }
    </style>
</head>
<body>

    <div id="ui-wrapper">
        <div id="screen1">
            <h1>Happy Birthday, Sai! üéÇ</h1>
            <p>From your loving wife...</p>
            <h2 style="margin: 40px 0;">Do you love me?</h2>
            <button class="btn" id="yes-btn" onclick="celebrate()">Yes, I do</button>
            <button class="btn" id="no-btn">No</button>
        </div>

        <div id="screen2">
            <h1 style="color: #ff3b30;">YAYYY! ‚ù§Ô∏è</h1>
            <div class="envelope" onclick="openGift(1)">üì©</div>
            <div class="envelope" onclick="openGift(2)">üì©</div>
            <div class="envelope" onclick="openGift(3)">üì©</div>
            <p>Open your gifts, Sai!</p>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div id="modal-body"></div>
        <p style="color: #666; margin-top: 20px;">(Tap to close)</p>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        // I have used direct Imgur links - these are very reliable on iPhone
        const reactions = [
            {t: "Sai... why? ü•∫", img: "https://i.imgur.com/vH2Xq45.gif"},
            {t: "Try again! üòø", img: "https://i.imgur.com/vT6nK0S.gif"}
        ];

        function moveNo(e) {
            e.preventDefault();
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
            const popup = document.createElement('div');
            popup.className = 'reaction-popup';
            const pick = reactions[Math.floor(Math.random() * reactions.length)];
            popup.innerHTML = `<img src="${pick.img}"><div>${pick.t}</div>`;
            popup.style.left = (x > window.innerWidth/2 ? x-120 : x+40) + 'px';
            popup.style.top = (y - 120) + 'px';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1500);
        }
        noBtn.addEventListener('touchstart', moveNo);

        function celebrate() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'block';
            confetti({ particleCount: 150, spread: 70 });
        }

        function openGift(n) {
            document.getElementById('modal').style.display = 'flex';
            let img = ""; let title = "";
            if(n===1) { img = "https://i.imgur.com/6o8mIun.gif"; title = "For My King! üåπ"; }
            if(n===2) { img = "https://i.imgur.com/39w8IOn.gif"; title = "Cuddles! ü§ó"; }
            if(n===3) { img = "https://i.imgur.com/G9f6vK3.gif"; title = "Birthday Kiss! üíã"; }
            document.getElementById('modal-body').innerHTML = `<img src="${img}"><h2>${title}</h2>`;
        }
    </script>
</body>
</html>
