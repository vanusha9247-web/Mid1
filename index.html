<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sai!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --ios-dark: #000000;
            --love-red: #ff3b30;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: radial-gradient(circle at center, #1c1c1e 0%, #000000 100%);
            color: white;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        #ui-wrapper { text-align: center; z-index: 10; width: 100%; padding: 20px; }

        h1 { font-size: 2.8rem; font-weight: 600; letter-spacing: -0.5px; margin-bottom: 10px; }
        .sub-text { font-size: 1.2rem; opacity: 0.7; margin-bottom: 40px; }

        .btn-container { display: flex; justify-content: center; gap: 20px; }

        .btn {
            padding: 16px 45px; border-radius: 14px; border: none;
            font-size: 1.1rem; font-weight: 600; cursor: pointer;
            transition: all 0.2s ease;
        }

        #yes-btn { background: white; color: black; }
        #no-btn { 
            background: var(--glass); color: white; 
            border: 1px solid rgba(255,255,255,0.2);
            position: absolute; backdrop-filter: blur(15px);
            z-index: 1000;
        }

        /* Toast Messages */
        .toast {
            position: absolute; background: white; color: black;
            padding: 10px 20px; border-radius: 20px; font-size: 0.9rem;
            font-weight: bold; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: popUp 1.2s forwards; pointer-events: none;
        }

        @keyframes popUp {
            0% { transform: scale(0.5); opacity: 0; }
            20% { opacity: 1; transform: scale(1.05); }
            100% { transform: translateY(-50px) scale(1); opacity: 0; }
        }

        /* Rose Petal Rain */
        .petal {
            position: absolute; top: -50px; pointer-events: none;
            font-size: 24px; animation: fall linear infinite;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        /* Gifts Section */
        #gift-box { display: none; justify-content: center; gap: 25px; margin-top: 50px; }
        .envelope {
            width: 80px; height: 55px; background: #b91d1d; 
            border-radius: 6px; position: relative; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            border: 1px solid #7f1d1d; box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            transition: transform 0.3s;
        }
        .envelope:hover { transform: translateY(-8px) scale(1.1); }
        .envelope::after { content: "‚ù§"; color: #facc15; font-size: 18px; }

        /* Modal Popup */
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.96); z-index: 2000; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
            backdrop-filter: blur(15px);
        }
    </style>
</head>
<body>

    <div id="ui-wrapper">
        <div id="screen1">
            <h1>Happy Birthday, Sai! üéÇ</h1>
            <p class="sub-text">I have a question for you...</p>
            <h2 style="font-size: 2rem; margin-bottom: 50px;">Do you love me?</h2>
            <div class="btn-container">
                <button class="btn" id="yes-btn" onclick="celebrate()">Yes, I do</button>
                <button class="btn" id="no-btn">No</button>
            </div>
        </div>

        <div id="screen2" style="display:none;">
            <h1 style="color: var(--love-red);">I knew it! ‚ù§Ô∏è</h1>
            <p class="sub-text">You're stuck with me forever, Sai.</p>
            <div id="gift-box">
                <div class="envelope" onclick="openGift(1)"></div>
                <div class="envelope" onclick="openGift(2)"></div>
                <div class="envelope" onclick="openGift(3)"></div>
            </div>
            <p style="font-size: 0.9rem; margin-top: 40px; opacity: 0.5;">Pick a gift, my love...</p>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div id="modal-body"></div>
        <p style="color: #888; margin-top: 40px;">(Tap anywhere to close)</p>
    </div>

    <audio id="music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('no-btn');
        const s1 = document.getElementById('screen1');
        const s2 = document.getElementById('screen2');
        const music = document.getElementById('music');
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modal-body');

        const protests = ["Are you sure? ü•∫", "Wait, really? üéÄ", "Try again, Sai! ‚ú®", "Nice try! üòâ", "Not an option! ‚ù§Ô∏è", "I think you missed! ü•∞"];

        noBtn.style.left = (window.innerWidth / 2 + 30) + "px";
        noBtn.style.top = (window.innerHeight / 2 + 100) + "px";

        function moveNo() {
            const x = Math.random() * (window.innerWidth - 120);
            const y = Math.random() * (window.innerHeight - 60);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.innerText = protests[Math.floor(Math.random()*protests.length)];
            toast.style.left = x + 'px'; toast.style.top = y + 'px';
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 1100);
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', moveNo);

        function celebrate() {
            s1.style.display = 'none';
            s2.style.display = 'block';
            music.volume = 0.4;
            music.play();
            setInterval(makePetal, 250);
            setTimeout(() => { document.getElementById('gift-box').style.display = 'flex'; }, 800);
            
            // Initial blast when he says Yes!
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function makePetal() {
            const p = document.createElement('div');
            p.className = 'petal'; p.innerHTML = 'üåπ';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }

        function firework() {
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff3b30', '#ffffff'] });
              confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff3b30', '#ffffff'] });

              if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
        }

        function openGift(n) {
            modal.style.display = 'flex';
            firework(); // Trigger the popper effect!
            
            if(n === 1) {
                modalBody.innerHTML = `<img src="https://img.freepik.com/free-vector/cute-teddy-bear-holding-red-rose-bouquet-cartoon-vector-icon-illustration_138676-2615.jpg" width="220"><h2>For you, my king!</h2>`;
            } else if(n === 2) {
                modalBody.innerHTML = `<img src="https://img.freepik.com/free-vector/cute-teddy-bear-sleeping-moon-cartoon-vector-icon-illustration_138676-2358.jpg" width="220"><h2>Cuddles for life!</h2>`;
            } else {
                modalBody.innerHTML = `<h1 style="font-size:100px; margin:0;">üíã</h1><h2>A BIG Birthday Kiss!</h2>`;
            }
        }
    </script>
</body>
</html>
