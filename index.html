<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Mission</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #010409; color: white;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        #bg {
            position: fixed; inset: 0; z-index: -1;
            background: radial-gradient(circle at center, #041124 0%, #010409 100%);
        }

        /* Smooth Northern Lights */
        .aurora {
            position: absolute; width: 200%; height: 60%;
            top: 15%; left: -50%; filter: blur(60px);
            background: linear-gradient(90deg, transparent, #10b98133, #00e5ff33, #7c3aed22, transparent);
            animation: drift 12s infinite ease-in-out alternate;
        }
        @keyframes drift {
            from { transform: translateX(-15%) rotate(-3deg); opacity: 0.4; }
            to { transform: translateX(15%) rotate(3deg); opacity: 0.7; }
        }

        /* Birthday Vibe Button */
        #overlay {
            position: fixed; inset: 0; z-index: 1000;
            background: #010409; display: flex; align-items: center; justify-content: center;
        }
        .vibe-button {
            padding: 22px 35px; font-size: 1rem; font-weight: 900;
            color: white; border: 2px solid #fbbf24; background: rgba(251, 191, 36, 0.1);
            border-radius: 12px; text-transform: uppercase; letter-spacing: 4px;
            box-shadow: 0 0 20px rgba(251, 191, 36, 0.3);
            text-align: center;
        }

        #timer-box {
            position: fixed; top: 45px; right: 25px; text-align: right; z-index: 100;
        }
        #timer { font-size: 3rem; font-weight: 800; color: #00e5ff; margin: 0; }

        .card {
            position: fixed; width: 260px; padding: 20px;
            background: rgba(255, 255, 255, 0.08); 
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); 
            border-radius: 18px; border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center; font-size: 1.1rem; line-height: 1.4;
            animation: moveUp 14s linear forwards;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        @keyframes moveUp {
            0% { transform: translateY(110vh); opacity: 0; }
            10% { opacity: 1; }
            95% { opacity: 1; }
            100% { transform: translateY(-25vh); opacity: 0; }
        }

        .dot {
            position: absolute; width: 5px; height: 5px; border-radius: 50%;
            pointer-events: none; animation: pop 0.9s ease-out forwards;
        }
        @keyframes pop { to { transform: translate(var(--x), var(--y)); opacity: 0; } }

        #final {
            display: none; position: fixed; inset: 0; z-index: 500;
            background: rgba(1, 4, 9, 0.95); align-items: center; justify-content: center;
            padding: 25px; text-align: center;
        }
        .final-box { 
            border: 1px solid #fbbf24; padding: 35px 25px; border-radius: 25px; 
            background: rgba(255,255,255,0.03);
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="vibe-button" onclick="startSurprise()">
            LAUNCH BIRTHDAY MISSION<br>
            <span style="font-size: 0.7rem; letter-spacing: 1px; opacity: 0.7;">[ TAP TO BEGIN ]</span>
        </button>
    </div>

    <div id="bg"><div class="aurora"></div></div>

    <div id="timer-box">
        <div id="timer">02:00</div>
    </div>

    <div id="final">
        <div class="final-box">
            <h1 style="color:#fbbf24; margin-bottom: 15px;">Happy Birthday ‚ù§Ô∏è</h1>
            <p id="final-txt" style="line-height: 1.8; font-size: 1.1rem; color: #cbd5e1;"></p>
            <div style="font-size: 5rem; margin-top: 20px;" onclick="toastBurst(event)">ü•Ç</div>
        </div>
    </div>

    <audio id="music" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        const msgs = [
            "Are you a Wi-Fi signal? Because I‚Äôm feeling a strong connection.",
            "I was going to wait three days to text‚Ä¶ but I‚Äôm bad at waiting.",
            "Do you believe in fate, or should I bump into you again?",
            "Are you made of copper and tellurium? Because you‚Äôre Cu-Te.",
            "I‚Äôm not good at math, but you + me feels right.",
            "Is your name Google? You‚Äôve got everything I‚Äôm searching for.",
            "Are you this attractive on purpose, or is it effortless?",
            "I was fine before I saw you‚Ä¶ now I‚Äôm distracted.",
            "Quick question‚Äîhow are you single?",
            "I saw you and thought, ‚ÄòI need to know your story.‚Äô",
            "You look like trouble‚Ä¶ the kind I‚Äôm willing to risk.",
            "Are you a parking ticket? You‚Äôve got ‚Äòfine‚Äô written all over you.",
            "Do you have a Band-Aid? I just scraped my knee falling for you."
        ];

        let time = 120;
        let index = 0;

        function startSurprise() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('music').play();
            
            spawnCard();
            setInterval(() => { if(time > 2) spawnCard(); }, 4000);

            const countdown = setInterval(() => {
                time--;
                let m = Math.floor(time/60), s = time % 60;
                document.getElementById('timer').innerText = m + ":" + (s < 10 ? "0"+s : s);
                if(time <= 0) {
                    clearInterval(countdown);
                    showEnd();
                }
            }, 1000);
        }

        function spawnCard() {
            const c = document.createElement('div');
            c.className = 'card';
            c.innerText = msgs[index];
            c.style.left = Math.random() * (window.innerWidth - 280) + "px";
            
            c.onclick = (e) => {
                for(let i=0; i<60; i++) { // Increased particle count for intensity
                    const d = document.createElement('div');
                    d.className = 'dot';
                    d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px';
                    d.style.background = ["#10b981","#00e5ff","#fbbf24","#fff"][i%4];
                    d.style.setProperty('--x', (Math.random()-0.5)*500 + 'px');
                    d.style.setProperty('--y', (Math.random()-0.5)*500 + 'px');
                    document.body.appendChild(d);
                    setTimeout(() => d.remove(), 900);
                }
                c.remove();
            };
            document.body.appendChild(c);
            index = (index + 1) % msgs.length;
        }

        function showEnd() {
            document.querySelectorAll('.card').forEach(el => el.remove());
            document.getElementById('timer-box').style.display = 'none';
            document.getElementById('final').style.display = 'flex';
            document.getElementById('final-txt').innerText = "I hope this year gives you everything you‚Äôve been wishing for‚Ä¶\n\nYou are not just another year in my life, you‚Äôre the reason my days feel warmer.\n\nIf love is a wish, you‚Äôre the one I‚Äôd make every single time.\n\nToday is about you, but my heart chooses you every day.";
        }

        function toastBurst(e) {
            for(let i=0; i<100; i++) {
                const d = document.createElement('div');
                d.className = 'dot';
                d.style.left = e.clientX + 'px'; d.style.top = e.clientY + 'px';
                d.style.background = ["#fbbf24","#fff","#00e5ff"][i%3];
                d.style.setProperty('--x', (Math.random()-0.5)*700 + 'px');
                d.style.setProperty('--y', (Math.random()-0.5)*700 + 'px');
                document.body.appendChild(d);
                setTimeout(() => d.remove(), 1000);
            }
        }
    </script>
</body>
</html>
