<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sai | 00:00</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #e2b04a; --bg: #05070a; --glass: rgba(255, 255, 255, 0.03); }
        
        body {
            margin: 0; background: var(--bg); color: white;
            font-family: 'Montserrat', sans-serif; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center;
        }

        /* Animated Nebula Background */
        .nebula {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at 20% 30%, #1a1f3c 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, #2d1b36 0%, transparent 40%);
            z-index: -1; filter: blur(50px); opacity: 0.6;
        }

        .container { width: 90%; max-width: 450px; text-align: center; margin-top: 50px; }

        /* THE COUNTDOWN - Circular & Mesmerizing */
        .countdown-circle {
            position: relative; width: 220px; height: 220px; margin: 40px auto;
            display: flex; flex-direction: column; justify-content: center;
            border: 2px solid rgba(226, 176, 74, 0.2); border-radius: 50%;
            box-shadow: 0 0 50px rgba(226, 176, 74, 0.1);
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px);
        }

        .countdown-circle::before {
            content: ''; position: absolute; top: -5px; left: -5px; right: -5px; bottom: -5px;
            border-radius: 50%; border: 2px solid var(--accent);
            clip-path: polygon(50% 50%, -50% -50%, 150% -50%); /* Mimics a loading ring */
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate { 100% { transform: rotate(360deg); } }

        h1 { font-family: 'Cinzel', serif; font-size: 2.2rem; letter-spacing: 4px; color: var(--accent); margin-bottom: 0; }
        
        /* THE CONTENT CARDS */
        .card {
            background: var(--glass); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 30px; padding: 25px; margin: 20px 0;
            backdrop-filter: blur(15px); transition: 0.5s;
        }

        .timeline-line {
            padding-left: 20px; border-left: 1px solid var(--accent); text-align: left;
            margin: 20px 0; position: relative;
        }

        .timeline-point { margin-bottom: 30px; position: relative; }
        .timeline-point::after {
            content: ''; position: absolute; left: -26px; top: 5px;
            width: 10px; height: 10px; background: var(--accent); border-radius: 50%;
            box-shadow: 0 0 10px var(--accent);
        }

        /* Interactive Elements */
        .wish-input {
            background: transparent; border: none; border-bottom: 1px solid var(--accent);
            color: white; width: 100%; padding: 10px; font-size: 1rem; text-align: center;
            outline: none; margin-bottom: 20px;
        }

        .snap-btn {
            background: linear-gradient(45deg, #e2b04a, #9c7a33);
            border: none; padding: 15px 40px; border-radius: 50px;
            color: black; font-weight: bold; text-transform: uppercase;
            letter-spacing: 2px; cursor: pointer;
        }

        #video-feed { 
            width: 100%; border-radius: 20px; transform: scaleX(-1); 
            border: 1px solid var(--accent); display: none; margin-top: 15px;
        }

        #surprise-view { display: none; opacity: 0; transition: 1.5s; }
    </style>
</head>
<body>

    <div class="nebula"></div>
    <audio id="bg-music" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg"></audio>

    <div class="container" id="waiting-view">
        <p style="letter-spacing: 5px; opacity: 0.5;">WAITING FOR MIDNIGHT</p>
        <div class="countdown-circle">
            <span id="mins" style="font-size: 3.5rem; font-weight: 200;">00</span>
            <span style="letter-spacing: 5px; font-size: 0.7rem; opacity: 0.7;">MINUTES TO GO</span>
        </div>
        <h1>SAI</h1>
        <p style="opacity: 0.6; font-style: italic; margin-top: 20px;">Tap anywhere to prepare the magic</p>
    </div>

    <div class="container" id="surprise-view">
        <div class="card">
            <h1 style="font-size: 2.5rem;">HAPPY<br>BIRTHDAY</h1>
            <p style="letter-spacing: 5px; color: var(--accent);">MY KING, SAI</p>
        </div>

        <div class="card">
            <h3 style="color: var(--accent); text-align: left;">OUR STORY</h3>
            <div class="timeline-line">
                <div class="timeline-point"><b>THE FIRST HELLO</b><br><small>Where it all began.</small></div>
                <div class="timeline-point"><b>THE BEST JOURNEY</b><br><small>Every day is a gift with you.</small></div>
                <div class="timeline-point" style="margin-bottom:0"><b>TODAY</b><br><small>The start of your best year.</small></div>
            </div>
        </div>

        <div class="card">
            <h3 style="color: var(--accent);">A WISH FOR 2026</h3>
            <input type="text" id="wishField" class="wish-input" placeholder="Type a wish for us...">
            <button class="snap-btn" style="font-size: 0.7rem;" onclick="sendWish()">Release to the Stars</button>
        </div>

        <div class="card" id="camera-card">
            <h3 style="color: var(--accent);">BIRTHDAY SELFIE</h3>
            <video id="video-feed" autoplay playsinline></video>
            <button class="snap-btn" id="start-cam" onclick="initCamera()">OPEN CAMERA</button>
            <button class="snap-btn" id="take-pic" style="display:none;" onclick="capture()">SNAP IT</button>
            <div id="result"></div>
        </div>
    </div>

    <script>
        // --- 1. SET MIDNIGHT ---
        const bday = new Date();
        bday.setDate(bday.getDate() + 1);
        bday.setHours(0, 0, 0, 0);

        function updateClock() {
            const now = new Date();
            const diff = bday - now;

            if (diff <= 0) { revealSurprise(); return; }

            const m = Math.floor(diff / 1000 / 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('mins').innerText = m < 10 ? "0"+m : m;
            
            requestAnimationFrame(updateClock);
        }

        function revealSurprise() {
            document.getElementById('waiting-view').style.display = 'none';
            const sv = document.getElementById('surprise-view');
            sv.style.display = 'block';
            setTimeout(() => sv.style.opacity = '1', 100);
            
            document.getElementById('bg-music').play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 }, colors: ['#e2b04a', '#ffffff'] });
        }

        function sendWish() {
            const val = document.getElementById('wishField').value;
            if(!val) return;
            confetti({ particleCount: 40, scalar: 2, shapes: ['star'] });
            document.getElementById('wishField').value = 'Wish sent! ✨';
        }

        async function initCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video-feed').srcObject = stream;
            document.getElementById('video-feed').style.display = 'block';
            document.getElementById('start-cam').style.display = 'none';
            document.getElementById('take-pic').style.display = 'inline-block';
        }

        function capture() {
            // Logic to capture and display image
            document.getElementById('result').innerHTML = "<p style='margin-top:20px; color:var(--accent)'>Captured in my memory forever! ❤️</p>";
        }

        // Initialize Audio permission on first tap
        document.body.onclick = () => { 
            const audio = document.getElementById('bg-music');
            audio.play(); audio.pause(); 
        };

        updateClock();
    </script>
</body>
</html>
