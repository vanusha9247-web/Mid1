<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For Sai ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100dvh; background: #000; color: white; font-family: -apple-system, sans-serif; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        #ui-wrapper { text-align: center; width: 90%; max-width: 350px; }
        .btn { padding: 16px 0; width: 100%; border-radius: 15px; border: none; font-weight: bold; font-size: 1.1rem; margin-top: 20px; }
        #yes-btn { background: white; color: black; position: relative; z-index: 10; }
        #no-btn { background: #2c2c2e; color: white; position: absolute; left: 50%; transform: translateX(-50%); top: 380px; z-index: 100; transition: 0.1s; }
        
        .reaction-popup { position: fixed; background: white; color: black; padding: 10px; border-radius: 15px; z-index: 3000; text-align: center; width: 160px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); animation: fade 1.5s forwards; }
        .reaction-popup img { width: 100%; border-radius: 10px; display: block; min-height: 100px; background: #f0f0f0; }
        
        @keyframes fade { 0% { opacity: 0; transform: scale(0.8); } 20% { opacity: 1; transform: scale(1); } 100% { opacity: 0; transform: translateY(-50px); } }
        
        #screen2 { display: none; }
        .envelope { width: 75px; height: 60px; background: #b91d1d; border-radius: 10px; display: inline-block; margin: 10px; line-height: 60px; font-size: 30px; border: 1px solid #7f1d1d; }
        
        #modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 5000; flex-direction: column; justify-content: center; align-items: center; }
        #modal img { width: 280px; height: 280px; border-radius: 20px; border: 3px solid white; object-fit: cover; background: #222; }
        h2 { margin: 15px 0 5px 0; }
    </style>
</head>
<body>

    <div id="ui-wrapper">
        <div id="screen1">
            <h1 style="font-size: 2.2rem;">Happy Birthday, Sai! üéÇ</h1>
            <p style="opacity:0.6;">From your loving wife...</p>
            <h2 style="margin: 40px 0;">Do you love me?</h2>
            <button class="btn" id="yes-btn" onclick="celebrate()">Yes, I do</button>
            <button class="btn" id="no-btn">No</button>
        </div>

        <div id="screen2">
            <h1 style="color: #ff3b30;">YAYYY! ‚ù§Ô∏è</h1>
            <p>I love you too, Sai!</p>
            <div style="margin-top: 30px;">
                <div class="envelope" onclick="openGift(1)">üì©</div>
                <div class="envelope" onclick="openGift(2)">üì©</div>
                <div class="envelope" onclick="openGift(3)">üì©</div>
            </div>
            <p style="opacity: 0.5; margin-top: 20px;">Open your gifts, my King...</p>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div id="modal-body"></div>
        <p style="color: #666; margin-top: 20px;">(Tap anywhere to close)</p>
    </div>

    <script>
        const noBtn = document.getElementById('no-btn');
        
        const reactions = [
            {t: "Sai... why? ü•∫", img: "https://i.pinimg.com/originals/f4/69/8e/f4698ef65780562e1289f667469a0397.gif"},
            {t: "Try again! üòø", img: "https://i.pinimg.com/originals/0a/61/88/0a61883656e987f65171708892790906.gif"}
        ];

        function moveNo(e) {
            if(e) e.preventDefault();
            const x = Math.random() * (window.innerWidth - 160);
            const y = Math.random() * (window.innerHeight - 160);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            const popup = document.createElement('div');
            popup.className = 'reaction-popup';
            const pick = reactions[Math.floor(Math.random() * reactions.length)];
            popup.innerHTML = `<img src="${pick.img}" alt="üò¢"><div>${pick.t}</div>`;
            popup.style.left = (x > window.innerWidth/2 ? x-120 : x+40) + 'px';
            popup.style.top = (y - 140) + 'px';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1500);
        }

        noBtn.addEventListener('touchstart', moveNo);

        function celebrate() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'block';
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function openGift(n) {
            document.getElementById('modal').style.display = 'flex';
            confetti({ particleCount: 80, spread: 60 });
            let img = ""; let title = "";
            if(n===1) { img = "https://i.pinimg.com/originals/91/97/6a/91976a40c6c4e13583f7a188f5f3e439.gif"; title = "For My King! üåπ"; }
            if(n===2) { img = "https://i.pinimg.com/originals/60/91/6f/60916f6b5930e1814e412ba7221e7d89.gif"; title = "Cuddles! ü§ó"; }
            if(n===3) { img = "https://i.pinimg.com/originals/91/a4/47/91a4473335520937a09282548816f731.gif"; title = "Birthday Kiss! üíã"; }
            document.getElementById('modal-body').innerHTML = `<img src="${img}" alt="‚ù§Ô∏è"><h2>${title}</h2>`;
        }
    </script>
</body>
</html>
