<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Birthday Sai! ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            font-family: -apple-system, sans-serif;
            background: #000; color: white; overflow: hidden;
            display: flex; justify-content: center;
        }
        #ui-wrapper { text-align: center; width: 100%; max-width: 400px; margin-top: 10vh; padding: 20px; }
        .btn { padding: 15px 0; width: 200px; border-radius: 12px; border: none; font-weight: bold; margin-bottom: 20px; }
        #yes-btn { background: white; color: black; }
        #no-btn { background: #333; color: white; position: absolute; left: 50%; transform: translateX(-50%); }
        
        /* Popup Styling */
        .reaction-popup {
            position: fixed; background: white; color: black; padding: 10px;
            border-radius: 15px; z-index: 2000; text-align: center;
            box-shadow: 0 0 20px rgba(255,255,255,0.2); animation: fadeOut 1.5s forwards;
        }
        .reaction-popup img { width: 120px; height: 120px; border-radius: 10px; display: block; margin: 0 auto 5px; }

        @keyframes fadeOut { 0% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; transform: translateY(-50px); } }

        #screen2 { display: none; }
        .envelope { width: 80px; height: 60px; background: #b91d1d; border-radius: 8px; display: inline-block; margin: 10px; line-height: 60px; font-size: 30px; cursor: pointer; }
        
        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 5000; flex-direction: column;
            justify-content: center; align-items: center;
        }
        #modal img { width: 250px; border-radius: 15px; border: 3px solid white; display: block; }
        h2 { margin-top: 15px; }
    </style>
</head>
<body>

    <div id="ui-wrapper">
        <div id="screen1">
            <h1>Happy Birthday, Sai! üéÇ</h1>
            <p>From your loving wife...</p>
            <h2 style="margin-bottom: 40px;">Do you love me?</h2>
            <button class="btn" id="yes-btn" onclick="celebrate()">Yes, I do</button><br>
            <button class="btn" id="no-btn">No</button>
        </div>

        <div id="screen2">
            <h1 style="color: #ff3b30;">YAYYY! ‚ù§Ô∏è</h1>
            <div class="envelope" onclick="openGift(1)">üì©</div>
            <div class="envelope" onclick="openGift(2)">üì©</div>
            <div class="envelope" onclick="openGift(3)">üì©</div>
            <p>Open your gifts, Sai!</p>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div id="modal-body"></div>
        <p style="color: #666; margin-top: 20px;">(Tap to close)</p>
    </div>

    <audio id="music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('no-btn');
        const reactions = [
            {t: "Sai... why? ü•∫", img: "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHIwdW80ejZ0Znl4Z3F4bWp4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/v6aOebdclroL0O-GfK/giphy.gif"},
            {t: "Try again! üòø", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHIwdW80ejZ0Znl4Z3F4bWp4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/TYGdf7XU1M1Xy/giphy.gif"},
            {t: "Hurtful! üíî", img: "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHIwdW80ejZ0Znl4Z3F4bWp4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/OPU6wYnHshSms/giphy.gif"}
        ];

        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 150);
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            const popup = document.createElement('div');
            popup.className = 'reaction-popup';
            const pick = reactions[Math.floor(Math.random() * reactions.length)];
            popup.innerHTML = `<img src="${pick.img}"><span>${pick.t}</span>`;
            popup.style.left = x + 'px';
            popup.style.top = (y - 130) + 'px';
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1500);
        });

        function celebrate() {
            document.getElementById('screen1').style.display = 'none';
            document.getElementById('screen2').style.display = 'block';
            document.getElementById('music').play();
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function openGift(n) {
            document.getElementById('modal').style.display = 'flex';
            confetti({ particleCount: 100, spread: 70 });
            let content = "";
            if(n === 1) content = `<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHIwdW80ejZ0Znl4Z3F4bWp4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/MDJ9IbM9fWkU0/giphy.gif"><h2>For you, My King! üåπ</h2>`;
            if(n === 2) content = `<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHIwdW80ejZ0Znl4Z3F4bWp4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/vVzH2XY3m0EWA/giphy.gif"><h2>Cuddles Forever! ü§ó</h2>`;
            if(n === 3) content = `<img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHIwdW80ejZ0Znl4Z3F4bWp4eGZ4eGZ4eGZ4eGZ4eGZ4eGZ4ZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/EV60UIsmU6N3y/giphy.gif"><h2>Big Birthday Kiss! üíã</h2>`;
            document.getElementById('modal-body').innerHTML = content;
        }
    </script>
</body>
</html>
