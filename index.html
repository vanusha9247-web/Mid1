<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyber-Rose Motherboard Celebration</title>
    <style>
        body {
            margin: 0; height: 100vh; display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            background: radial-gradient(circle at center, #1a0b2e 0%, #050505 100%);
            overflow: hidden; font-family: 'Courier New', monospace;
        }

        #glitter-layer { position: fixed; inset: 0; pointer-events: none; z-index: 100; }

        /* 3D Scene Setup */
        .cake-scene { perspective: 1200px; cursor: pointer; }
        .cake {
            position: relative; width: 300px; height: 180px;
            transform-style: preserve-3d;
            transform: rotateX(30deg) rotateY(-15deg);
            transition: transform 0.8s ease;
        }

        /* Holographic Motherboard Top */
        .top {
            position: absolute; width: 300px; height: 300px;
            background: #111; transform: rotateX(90deg) translateZ(90px);
            border: 4px solid #4a148c;
            background-image: 
                repeating-linear-gradient(45deg, transparent, transparent 20px, rgba(255,215,0,0.05) 20px, rgba(255,215,0,0.05) 40px),
                radial-gradient(circle at center, #4a148c 0%, transparent 70%);
            box-shadow: inset 0 0 60px #ff00de;
        }

        /* The Gold Rose Traces (SVG Overlay) */
        .rose-trace {
            position: absolute; width: 100%; height: 100%;
            filter: drop-shadow(0 0 5px #ffd700);
            opacity: 0.8;
        }

        /* Candles with Glowing Base */
        .candle-box {
            position: absolute; width: 100%; top: -80px;
            display: flex; justify-content: space-around; transform: translateZ(150px);
        }
        .candle {
            width: 14px; height: 70px; background: linear-gradient(#ff00de, #4a148c);
            position: relative; box-shadow: 0 0 15px #ff00de;
        }
        .flame {
            position: absolute; top: -25px; left: -3px; width: 20px; height: 30px;
            background: radial-gradient(#fff, #ffeb3b, #ff5722);
            border-radius: 50% 50% 20% 20%; animation: flicker 0.15s infinite;
        }
        .blown .flame { display: none; }

        @keyframes flicker { 0% { transform: scale(1); opacity: 0.8; } 100% { transform: scale(1.1) rotate(2deg); opacity: 1; } }

        /* Final Message Style */
        #msg-overlay {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0);
            z-index: 200; text-align: center; transition: 0.6s cubic-bezier(0.17, 0.84, 0.44, 1.3);
        }
        .bday-text {
            color: #fff; font-size: 3.5rem; font-weight: 900;
            text-shadow: 0 0 20px #ff00de, 0 0 40px #ff00de;
            background: -webkit-linear-gradient(#fff, #ffb3e6);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

<canvas id="glitter-layer"></canvas>

<div id="msg-overlay">
    <div class="bday-text">HAPPY BIRTHDAY BABY!</div>
    <div style="font-size: 5rem; filter: drop-shadow(0 0 20px #ff00de);">üíã‚ù§Ô∏è‚ú®</div>
</div>

<div class="cake-scene">
    <div class="cake" id="cake-obj">
        <div class="top">
            <svg class="rose-trace" viewBox="0 0 100 100">
                <path d="M50 20 Q70 10 80 40 T50 80 T20 40 Q30 10 50 20" fill="none" stroke="#ffd700" stroke-width="0.5"/>
                <circle cx="50" cy="50" r="2" fill="#ffd700"/>
            </svg>
        </div>
        <div class="candle-box">
            <div class="candle" onclick="extinguish(this)"><div class="flame"></div></div>
            <div class="candle" onclick="extinguish(this)"><div class="flame"></div></div>
            <div class="candle" onclick="extinguish(this)"><div class="flame"></div></div>
        </div>
    </div>
</div>

<script>
    let extinguished = 0;
    const canvas = document.getElementById('glitter-layer');
    const ctx = canvas.getContext('2d');
    let parts = [];

    function extinguish(el) {
        if(!el.classList.contains('blown')) {
            el.classList.add('blown');
            extinguished++;
            if(extinguished === 3) launchCelebration();
        }
    }

    function launchCelebration() {
        document.getElementById('msg-overlay').style.transform = "translate(-50%, -50%) scale(1)";
        document.getElementById('cake-obj').style.transform = "rotateX(30deg) rotateY(345deg) scale(1.1)";
        initGlitter();
        render();
    }

    function initGlitter() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        for(let i=0; i<150; i++) {
            parts.push({
                x: canvas.width/2, y: canvas.height/2,
                vx: (Math.random()-0.5)*15, vy: (Math.random()-0.5)*15,
                size: Math.random()*5+2,
                color: `hsl(${Math.random()*30 + 300}, 100%, 70%)`, // Pinks/Purples
                type: Math.random() > 0.5 ? 'heart' : 'sparkle'
            });
        }
    }

    function render() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        parts.forEach(p => {
            p.x += p.vx; p.y += p.vy; p.vy += 0.15; // Gravity
            ctx.fillStyle = p.color;
            if(p.type === 'heart') {
                ctx.font = p.size * 5 + "px serif";
                ctx.fillText("‚ù§Ô∏è", p.x, p.y);
            } else {
                ctx.beginPath(); ctx.arc(p.x, p.y, p.size, 0, 7); ctx.fill();
            }
        });
        requestAnimationFrame(render);
    }
</script>
</body>
</html>
