<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sai | The Awakening</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Montserrat:wght@200;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #e2b04a; --bg: #020406; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Montserrat', sans-serif; overflow: hidden; }

        canvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }

        .overlay { position: relative; z-index: 10; display: flex; align-items: center; justify-content: center; width: 100%; height: 100%; text-align: center; transition: all 1s ease; }

        /* THE CINEMATIC PORTAL (First Screen) */
        .portal-core {
            width: 100px; height: 100px; border-radius: 50%;
            background: radial-gradient(circle, var(--gold) 0%, transparent 70%);
            box-shadow: 0 0 50px var(--gold);
            cursor: pointer; position: relative;
            animation: breathe 2s infinite ease-in-out;
        }
        .portal-ring {
            position: absolute; top: -20px; left: -20px; right: -20px; bottom: -20px;
            border: 1px solid var(--gold); border-radius: 50%; opacity: 0.3;
            animation: spin 8s linear infinite;
        }
        @keyframes breathe { 0%, 100% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.2); opacity: 1; } }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* TIMER STYLING */
        .glass-timer {
            background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(20px);
            border: 1px solid rgba(226, 176, 74, 0.2); border-radius: 50%;
            width: 280px; height: 280px; display: flex; flex-direction: column; 
            justify-content: center; box-shadow: 0 0 80px rgba(0,0,0,0.8);
        }

        h1 { font-family: 'Cinzel', serif; font-size: 2.8rem; letter-spacing: 8px; color: var(--gold); margin: 0; }
        .timer-text { font-size: 4.5rem; font-weight: 200; margin: 0; letter-spacing: -2px; }

        #timer-view, #surprise-view { display: none; opacity: 0; }
    </style>
</head>
<body>

    <canvas id="canvas"></canvas>

    <div class="overlay" id="setup-view">
        <div onclick="ignite()">
            <div class="portal-core">
                <div class="portal-ring"></div>
            </div>
            <p style="letter-spacing: 5px; margin-top: 40px; font-size: 0.7rem; color: var(--gold); animation: fade 2s infinite;">TOUCH TO IGNITE YOUR GIFT</p>
        </div>
    </div>

    <div class="overlay" id="timer-view">
        <div class="glass-timer">
            <h1 style="font-size: 1.2rem; opacity: 0.6;">SAI</h1>
            <div class="timer-text" id="clock">01:00</div>
            <p style="font-size: 0.5rem; letter-spacing: 4px;">UNFOLDING ETERNITY</p>
        </div>
    </div>

    <div class="overlay" id="surprise-view">
        <div>
            <p style="letter-spacing: 12px; color: var(--gold); margin-bottom: 20px;">HAPPY BIRTHDAY</p>
            <h1 style="font-size: 4.5rem;">SAI</h1>
            <p style="max-width: 80%; margin: 30px auto; line-height: 2.2; font-weight: 200; font-size: 1.1rem; font-style: italic;">
                "In a universe of billions, my heart only beats for you. May this year be as luminous as the light you bring into my life."
            </p>
            <div style="border-top: 1px solid var(--gold); padding-top: 20px; display: inline-block;">
               <span style="letter-spacing: 5px; font-size: 0.8rem; color: var(--gold);">TAP THE SKY TO CELEBRATE</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        let speedMult = 1;

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.onresize = resize;
        resize();

        class Particle {
            constructor(x, y, speed) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * speed;
                this.vy = (Math.random() - 0.5) * speed;
                this.radius = Math.random() * 1.5;
            }
            draw() {
                ctx.fillStyle = `rgba(226, 176, 74, ${Math.random() * 0.5 + 0.3})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2); ctx.fill();
            }
            update() {
                this.x += this.vx * speedMult; this.y += this.vy * speedMult;
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }
        }

        for (let i = 0; i < 150; i++) particles.push(new Particle(null, null, 0.5));

        function animate() {
            ctx.fillStyle = 'rgba(2, 4, 6, 0.2)'; ctx.fillRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();

        function ignite() {
            // SHOCKWAVE EFFECT
            speedMult = 15;
            setTimeout(() => speedMult = 1, 800);
            
            document.getElementById('setup-view').style.opacity = '0';
            setTimeout(() => {
                document.getElementById('setup-view').style.display = 'none';
                const tv = document.getElementById('timer-view');
                tv.style.display = 'flex';
                setTimeout(() => tv.style.opacity = '1', 100);
                startTimer();
            }, 1000);
        }

        function startTimer() {
            let time = 60;
            const interval = setInterval(() => {
                time--;
                document.getElementById('clock').innerText = `00:${time.toString().padStart(2, '0')}`;
                
                // Gradually increase particle speed as time runs out
                speedMult += 0.05;

                if (time <= 0) {
                    clearInterval(interval);
                    reveal();
                }
            }, 1000);
        }

        function reveal() {
            document.getElementById('timer-view').style.display = 'none';
            const sv = document.getElementById('surprise-view');
            sv.style.display = 'flex';
            setTimeout(() => sv.style.opacity = '1', 100);

            // MASSIVE BURST
            speedMult = 20;
            for(let i=0; i<200; i++) particles.push(new Particle(canvas.width/2, canvas.height/2, 10));

            const duration = 15 * 1000;
            const end = Date.now() + duration;
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#e2b04a', '#ffffff'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#e2b04a', '#ffffff'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }

        window.addEventListener('mousedown', (e) => {
            if(document.getElementById('surprise-view').style.display === 'flex') {
                confetti({
                    particleCount: 150, startVelocity: 45, spread: 360,
                    origin: { x: e.clientX / window.innerWidth, y: e.clientY / window.innerHeight },
                    colors: ['#e2b04a', '#ffffff']
                });
            }
        });
    </script>
</body>
</html>
