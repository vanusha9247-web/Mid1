<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Mission for Sai</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #010610; color: white;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        /* IPHONE FAIL-SAFE AURORA */
        #sky {
            position: fixed; inset: 0; z-index: -1;
            /* Base night sky color */
            background: #010409; 
        }

        /* Using Mesh Gradients - No "Blur" filter used here to ensure it shows up */
        .aurora-ribbon {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0.6;
            animation: drift 8s infinite ease-in-out alternate;
            pointer-events: none;
        }

        .green-glow {
            background: radial-gradient(circle at 20% 30%, rgba(16, 185, 129, 0.4) 0%, transparent 50%);
        }

        .blue-glow {
            background: radial-gradient(circle at 80% 70%, rgba(0, 229, 255, 0.3) 0%, transparent 50%);
            animation-duration: 12s;
            animation-delay: -2s;
        }

        .purple-glow {
            background: radial-gradient(circle at 50% 50%, rgba(124, 58, 237, 0.2) 0%, transparent 60%);
            animation-duration: 15s;
            animation-delay: -5s;
        }

        @keyframes drift {
            from { transform: scale(1) translate(-5%, -5%); opacity: 0.4; }
            to { transform: scale(1.2) translate(5%, 5%); opacity: 0.7; }
        }

        /* Buttons & HUD */
        #overlay {
            position: fixed; inset: 0; z-index: 1000;
            background: #010409; display: flex; align-items: center; justify-content: center;
        }
        .vibe-button {
            padding: 20px 30px; font-size: 1.1rem; font-weight: 900;
            color: #fbbf24; border: 2px solid #fbbf24; background: transparent;
            border-radius: 15px; text-transform: uppercase; letter-spacing: 3px;
            text-align: center;
        }

        #timer-box { position: fixed; top: 40px; right: 20px; z-index: 100; }
        #timer { font-size: 3rem; font-weight: 800; color: #fbbf24; margin: 0; }

        /* Floating Messages */
        .card {
            position: fixed; width: 220px; padding: 15px;
            background: rgba(255, 255, 255, 0.15); 
            -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px);
            border-radius: 15px; border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center; font-size: 0.95rem; font-weight: 600;
            animation: floatUp 8s linear forwards; /* Faster drift */
            z-index: 50; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        @keyframes floatUp {
            0% { transform: translateY(105vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-20vh); opacity: 0; }
        }

        /* Sparkles */
        .sparkle {
            position: absolute; width: 6px; height: 6px; border-radius: 50%;
            pointer-events: none; z-index: 2000;
            animation: explode 1.2s cubic-bezier(0.1, 0.8, 0.3, 1) forwards;
        }
        @keyframes explode {
            0% { opacity: 1; transform: translate(0, 0) scale(1.5); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
        }

        #final {
            display: none; position: fixed; inset: 0; z-index: 500;
            background: rgba(1, 4, 9, 0.9); align-items: center; justify-content: center;
            padding: 20px; text-align: center;
        }
        .final-box { border: 2px solid #fbbf24; padding: 30px 20px; border-radius: 20px; background: rgba(0,0,0,0.7); }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="vibe-button" onclick="start()">
            LAUNCH MISSION SAI<br>
            <span style="font-size: 0.7rem;">[ TAP TO START ]</span>
        </button>
    </div>

    <div id="sky">
        <div class="aurora-ribbon green-glow"></div>
        <div class="aurora-ribbon blue-glow"></div>
        <div class="aurora-ribbon purple-glow"></div>
    </div>

    <div id="timer-box"><div id="timer">02:00</div></div>

    <div id="final">
        <div class="final-box">
            <h1 style="color:#fbbf24; font-size: 1.8rem;">Happy Birthday, Sai! ‚ù§Ô∏è</h1>
            <p id="final-txt" style="line-height: 1.6; color: #cbd5e1;"></p>
            <div style="font-size: 5rem; cursor: pointer;" onclick="bigPop(event)">ü•Ç</div>
        </div>
    </div>

    <audio id="msc" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        const msgs = [
            "Are you a Wi-Fi signal? Because I‚Äôm feeling a strong connection.",
            "I was going to wait three days to text‚Ä¶ but I‚Äôm bad at waiting.",
            "Do you believe in fate, or should I bump into you again?",
            "Are you made of copper and tellurium? Because you‚Äôre Cu-Te.",
            "I‚Äôm not good at math, but you + me feels right.",
            "Is your name Google? You‚Äôve got everything I‚Äôm searching for.",
            "Are you this attractive on purpose, or is it effortless?",
            "I was fine before I saw you‚Ä¶ now I‚Äôm distracted.",
            "Quick question‚Äîhow are you single?",
            "I saw you and thought, ‚ÄòI need to know your story.‚Äô",
            "You look like trouble‚Ä¶ the kind I‚Äôm willing to risk.",
            "Are you a parking ticket? You‚Äôve got ‚Äòfine‚Äô written all over you.",
            "Do you have a Band-Aid? I just scraped my knee falling for you."
        ];

        let t = 120, idx = 0;

        function start() {
            document.getElementById('overlay').style.display = 'none';
            try { document.getElementById('msc').play(); } catch(e) {}
            
            spawn();
            // SPEED INCREASED: Every 2 seconds
            setInterval(() => { if(t > 2) spawn(); }, 2000);

            const clock = setInterval(() => {
                t--;
                let m = Math.floor(t/60), s = t % 60;
                document.getElementById('timer').innerText = m + ":" + (s < 10 ? "0"+s : s);
                if(t <= 0) { clearInterval(clock); finish(); }
            }, 1000);
        }

        function burst(x, y, count, pwr) {
            for(let i=0; i<count; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = x + 'px'; s.style.top = y + 'px';
                s.style.background = ["#fbbf24", "#10b981", "#00e5ff", "#fff"][i%4];
                const a = Math.random() * Math.PI * 2;
                const v = (Math.random() * pwr) + (pwr * 0.5);
                s.style.setProperty('--tx', Math.cos(a) * v + 'px');
                s.style.setProperty('--ty', Math.sin(a) * v + 'px');
                document.body.appendChild(s);
                setTimeout(() => s.remove(), 1200);
            }
        }

        function spawn() {
            const c = document.createElement('div');
            c.className = 'card';
            c.innerText = msgs[idx];
            c.style.left = Math.random() * (window.innerWidth - 240) + "px";
            c.onclick = (e) => {
                burst(e.clientX, e.clientY, 80, 500);
                c.remove();
            };
            document.body.appendChild(c);
            idx = (idx + 1) % msgs.length;
        }

        function finish() {
            document.querySelectorAll('.card').forEach(e => e.remove());
            document.getElementById('timer-box').style.display = 'none';
            document.getElementById('final').style.display = 'flex';
            document.getElementById('final-txt').innerText = "I hope this year gives you everything you‚Äôve been wishing for‚Ä¶\n\nYou are not just another year in my life, you‚Äôre the reason my days feel warmer.\n\nToday is about you, but my heart chooses you every day.";
        }

        function bigPop(e) {
            // Massive full-screen effect
            burst(e.clientX, e.clientY, 250, 1000);
        }
    </script>
</body>
</html>
