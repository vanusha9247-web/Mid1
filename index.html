<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sai!</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        :root {
            --ios-dark: #000000;
            --love-red: #ff3b30;
            --glass-white: rgba(255, 255, 255, 0.9);
        }

        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            background: radial-gradient(circle at center, #1c1c1e 0%, #000000 100%);
            color: white;
            overflow: hidden;
            display: flex; justify-content: center;
        }

        #ui-wrapper { 
            text-align: center; 
            width: 100%; 
            max-width: 400px;
            margin-top: 12vh;
            padding: 20px;
            z-index: 10;
        }

        h1 { font-size: 2.5rem; font-weight: 700; margin-bottom: 10px; }
        .sub-text { font-size: 1.1rem; opacity: 0.5; margin-bottom: 50px; display: block; }
        .question-text { font-size: 1.8rem; font-weight: 500; margin-bottom: 40px; }

        .btn-container { 
            display: flex; 
            flex-direction: column;
            align-items: center;
            gap: 20px; 
        }

        .btn {
            padding: 16px 0;
            width: 240px; 
            border-radius: 14px; 
            border: none;
            font-size: 1.1rem; 
            font-weight: 600; 
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        #yes-btn { background: white; color: black; position: relative; z-index: 5; }
        
        #no-btn { 
            background: rgba(255, 255, 255, 0.15); 
            color: white; 
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(15px);
            z-index: 1000;
        }

        /* The "No" Popups (Text + Sad Emoji) */
        .sad-popup {
            position: absolute;
            background: var(--glass-white);
            color: black;
            padding: 12px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            animation: popAndFade 1.5s forwards;
            pointer-events: none;
            z-index: 2000;
            white-space: nowrap;
        }

        @keyframes popAndFade {
            0% { transform: scale(0.5); opacity: 0; }
            20% { transform: scale(1.1); opacity: 1; }
            80% { opacity: 1; }
            100% { transform: translateY(-60px); opacity: 0; }
        }

        /* Gift & Success Screens */
        #screen2 { display: none; margin-top: 10vh; }
        .petal { position: absolute; top: -50px; pointer-events: none; font-size: 24px; animation: fall linear infinite; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }

        .envelope-row { display: flex; justify-content: center; gap: 20px; margin-top: 40px; }
        .envelope {
            width: 80px; height: 55px; background: #b91d1d; 
            border-radius: 6px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            border: 1px solid #7f1d1d;
        }
        .envelope::after { content: "‚ù§"; color: #facc15; }

        #modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.98); z-index: 5000; flex-direction: column;
            justify-content: center; align-items: center; text-align: center;
        }
    </style>
</head>
<body>

    <div id="ui-wrapper">
        <div id="screen1">
            <h1>Happy Birthday, Sai! üéÇ</h1>
            <span class="sub-text">To my amazing husband...</span>
            <div class="question-text">Do you love me?</div>
            <div class="btn-container">
                <button class="btn" id="yes-btn" onclick="celebrate()">Yes, I do</button>
                <button class="btn" id="no-btn">No</button>
            </div>
        </div>

        <div id="screen2">
            <h1 style="color: var(--love-red);">I knew it! ‚ù§Ô∏è</h1>
            <p>I love you too, Sai! You're my everything.</p>
            <div class="envelope-row">
                <div class="envelope" onclick="openGift(1)"></div>
                <div class="envelope" onclick="openGift(2)"></div>
                <div class="envelope" onclick="openGift(3)"></div>
            </div>
            <p style="margin-top: 30px; opacity: 0.5;">Pick your birthday gifts...</p>
        </div>
    </div>

    <div id="modal" onclick="this.style.display='none'">
        <div id="modal-body"></div>
        <p style="color: #555; margin-top: 40px;">(Tap to close)</p>
    </div>

    <audio id="music" loop>
        <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
    </audio>

    <script>
        const noBtn = document.getElementById('no-btn');
        const s1 = document.getElementById('screen1');
        const s2 = document.getElementById('screen2');
        const music = document.getElementById('music');
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modal-body');

        const messages = [
            {t: "Don't be mean! ü•∫", e: "üò≠"},
            {t: "Try again, Sai! ‚ú®", e: "üòø"},
            {t: "Wait, really? üéÄ", e: "üíî"},
            {t: "Not allowed! ‚ù§Ô∏è", e: "üò¢"},
            {t: "I'm crying... üòø", e: "üíß"},
            {t: "Nice try! üòâ", e: "üòñ"}
        ];

        function moveNo() {
            const x = Math.random() * (window.innerWidth - 150);
            const y = Math.random() * (window.innerHeight - 80);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Create the sad character + message popup
            const popup = document.createElement('div');
            popup.className = 'sad-popup';
            const randomPick = messages[Math.floor(Math.random() * messages.length)];
            popup.innerHTML = `<span>${randomPick.e}</span> <span>${randomPick.t}</span>`;
            
            // Adjust popup position slightly away from the button so it's visible
            popup.style.left = (x > window.innerWidth / 2 ? x - 100 : x + 50) + 'px';
            popup.style.top = (y - 40) + 'px';
            
            document.body.appendChild(popup);
            setTimeout(() => popup.remove(), 1500);
        }

        noBtn.addEventListener('mouseover', moveNo);
        noBtn.addEventListener('touchstart', (e) => { e.preventDefault(); moveNo(); });

        function celebrate() {
            s1.style.display = 'none';
            s2.style.display = 'block';
            music.play();
            setInterval(makePetal, 300);
            confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
        }

        function makePetal() {
            const p = document.createElement('div');
            p.className = 'petal'; p.innerHTML = 'üåπ';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = (Math.random() * 3 + 2) + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 5000);
        }

        function openGift(n) {
            modal.style.display = 'flex';
            // Fireworks
            var duration = 2 * 1000;
            var end = Date.now() + duration;
            (function frame() {
              confetti({ particleCount: 5, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff3b30', '#ffffff'] });
              confetti({ particleCount: 5, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff3b30', '#ffffff'] });
              if (Date.now() < end) { requestAnimationFrame(frame); }
            }());
            
            if(n === 1) {
                modalBody.innerHTML = `<img src="https://img.freepik.com/free-vector/cute-teddy-bear-holding-red-rose-bouquet-cartoon-vector-icon-illustration_138676-2615.jpg" width="220"><h2>For you, my king!</h2>`;
            } else if(n === 2) {
                modalBody.innerHTML = `<img src="https://img.freepik.com/free-vector/cute-teddy-bear-sleeping-moon-cartoon-vector-icon-illustration_138676-2358.jpg" width="220"><h2>Cuddles for life!</h2>`;
            } else {
                modalBody.innerHTML = `<h1 style="font-size:100px; margin:0;">üíã</h1><h2>A BIG Birthday Kiss!</h2>`;
            }
        }
    </script>
</body>
</html>
