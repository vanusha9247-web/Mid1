<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Mission for Sai</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #010409; color: white;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        /* IPHONE FAIL-SAFE AURORA (NO BLUR FILTERS) */
        #sky {
            position: fixed; inset: 0; z-index: -1;
            background: #010409;
        }

        .aurora {
            position: absolute; width: 200%; height: 100%;
            top: 0; left: -50%; opacity: 0.6;
            mix-blend-mode: screen;
            animation: flow 10s infinite ease-in-out alternate;
        }

        /* Emerald Green Layer */
        .green {
            background: radial-gradient(circle at 30% 20%, rgba(16, 185, 129, 0.5) 0%, transparent 60%);
        }

        /* Cyan Blue Layer */
        .blue {
            background: radial-gradient(circle at 70% 50%, rgba(0, 229, 255, 0.4) 0%, transparent 60%);
            animation-duration: 15s; animation-delay: -2s;
        }

        /* Deep Violet Layer */
        .purple {
            background: radial-gradient(circle at 50% 80%, rgba(124, 58, 237, 0.3) 0%, transparent 60%);
            animation-duration: 12s; animation-delay: -5s;
        }

        @keyframes flow {
            from { transform: translate(-5%, -5%) rotate(0deg); }
            to { transform: translate(5%, 5%) rotate(3deg); }
        }

        /* UI Elements */
        #overlay {
            position: fixed; inset: 0; z-index: 1000;
            background: #010409; display: flex; align-items: center; justify-content: center;
        }
        .vibe-button {
            padding: 22px 35px; font-size: 1.1rem; font-weight: 900;
            color: #fbbf24; border: 2px solid #fbbf24; background: transparent;
            border-radius: 15px; text-transform: uppercase; letter-spacing: 4px;
            text-align: center;
        }

        #timer-box { position: fixed; top: 40px; right: 25px; z-index: 100; }
        #timer { font-size: 3rem; font-weight: 800; color: #fbbf24; margin: 0; }

        /* Floating Messages (Faster Speed) */
        .card {
            position: fixed; width: 240px; padding: 18px;
            background: rgba(255, 255, 255, 0.15); 
            -webkit-backdrop-filter: blur(15px); backdrop-filter: blur(15px);
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.4);
            text-align: center; font-size: 1rem; font-weight: 600;
            animation: moveUp 7s linear forwards;
            z-index: 50; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        @keyframes moveUp {
            0% { transform: translateY(110vh); opacity: 0; }
            15% { opacity: 1; }
            100% { transform: translateY(-30vh); opacity: 0; }
        }

        /* Full Screen Sparkles */
        .dot {
            position: absolute; width: 6px; height: 6px; border-radius: 50%;
            pointer-events: none; z-index: 2000;
            animation: blast 1.4s cubic-bezier(0.1, 0.8, 0.3, 1) forwards;
        }
        @keyframes blast {
            0% { opacity: 1; transform: translate(0, 0) scale(1.6); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
        }

        #final {
            display: none; position: fixed; inset: 0; z-index: 500;
            background: rgba(1, 4, 9, 0.9); align-items: center; justify-content: center;
            padding: 25px; text-align: center;
        }
        .final-box { border: 2px solid #fbbf24; padding: 40px 25px; border-radius: 30px; background: rgba(0,0,0,0.7); }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="vibe-button" onclick="launch()">
            LAUNCH MISSION SAI<br>
            <span style="font-size: 0.7rem; opacity: 0.8;">[ TAP TO START ]</span>
        </button>
    </div>

    <div id="sky">
        <div class="aurora green"></div>
        <div class="aurora blue"></div>
        <div class="aurora purple"></div>
    </div>

    <div id="timer-box"><div id="timer">02:00</div></div>

    <div id="final">
        <div class="final-box">
            <h1 style="color:#fbbf24; font-size: 2.2rem;">Happy Birthday, Sai! ‚ù§Ô∏è</h1>
            <p id="final-txt" style="line-height: 1.8; font-size: 1.1rem; color: #e2e8f0;"></p>
            <div style="font-size: 6.5rem; margin-top: 15px; cursor: pointer;" onclick="pop(event, 400, 1100)">ü•Ç</div>
            <p style="color: #fbbf24; font-size: 0.9rem;">TAP THE GLASSES!</p>
        </div>
    </div>

    <audio id="msc" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        const msgs = [
            "Are you a Wi-Fi signal? Because I‚Äôm feeling a strong connection.",
            "I was going to wait three days to text‚Ä¶ but I‚Äôm bad at waiting.",
            "Do you believe in fate, or should I bump into you again?",
            "Are you made of copper and tellurium? Because you‚Äôre Cu-Te.",
            "I‚Äôm not good at math, but you + me feels right.",
            "Is your name Google? You‚Äôve got everything I‚Äôm searching for.",
            "Are you this attractive on purpose, or is it effortless?",
            "I was fine before I saw you‚Ä¶ now I‚Äôm distracted.",
            "Quick question‚Äîhow are you single?",
            "I saw you and thought, ‚ÄòI need to know your story.‚Äô",
            "You look like trouble‚Ä¶ the kind I‚Äôm willing to risk.",
            "Are you a parking ticket? You‚Äôve got ‚Äòfine‚Äô written all over you.",
            "Do you have a Band-Aid? I just scraped my knee falling for you."
        ];

        let time = 120, idx = 0;

        function launch() {
            document.getElementById('overlay').style.display = 'none';
            try { document.getElementById('msc').play(); } catch(e) {}
            
            spawnCard();
            // SPEED: Every 1.5 seconds
            setInterval(() => { if(time > 2) spawnCard(); }, 1500);

            const clock = setInterval(() => {
                time--;
                let m = Math.floor(time/60), s = time % 60;
                document.getElementById('timer').innerText = m + ":" + (s < 10 ? "0"+s : s);
                if(time <= 0) { clearInterval(clock); showFinal(); }
            }, 1000);
        }

        function pop(e, count, pwr) {
            const clrs = ["#fbbf24", "#10b981", "#00e5ff", "#ffffff", "#ff69b4"];
            for(let i=0; i<count; i++) {
                const s = document.createElement('div');
                s.className = 'dot';
                s.style.left = e.clientX + 'px'; s.style.top = e.clientY + 'px';
                s.style.background = clrs[i % clrs.length];
                const a = Math.random() * Math.PI * 2;
                const v = (Math.random() * pwr) + (pwr * 0.5);
                s.style.setProperty('--tx', Math.cos(a) * v + 'px');
                s.style.setProperty('--ty', Math.sin(a) * v + 'px');
                document.body.appendChild(s);
                setTimeout(() => s.remove(), 1400);
            }
        }

        function spawnCard() {
            const c = document.createElement('div');
            c.className = 'card';
            c.innerText = msgs[idx];
            c.style.left = Math.random() * (window.innerWidth - 260) + "px";
            c.onclick = (e) => {
                pop(e, 100, 700); // Massive card burst
                c.remove();
            };
            document.body.appendChild(c);
            idx = (idx + 1) % msgs.length;
        }

        function showFinal() {
            document.querySelectorAll('.card').forEach(e => e.remove());
            document.getElementById('timer-box').style.display = 'none';
            document.getElementById('final').style.display = 'flex';
            document.getElementById('final-txt').innerText = "I hope this year gives you everything you‚Äôve been wishing for‚Ä¶\n\nYou are not just another year in my life, you‚Äôre the reason my days feel warmer.\n\nToday is about you, but my heart chooses you every day.";
        }
    </script>
</body>
</html>
