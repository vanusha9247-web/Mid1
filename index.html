<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium 3D Motherboard Cake</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, #2c3e50 0%, #000000 100%);
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100;
        }

        /* 3D Cake Scene */
        .scene {
            perspective: 1000px;
            z-index: 10;
        }

        .cake-3d {
            position: relative;
            width: 300px;
            height: 120px;
            transform-style: preserve-3d;
            transform: rotateX(25deg) rotateY(-10deg);
            transition: transform 0.5s;
        }

        /* Cake Sides & Top */
        .cake-top {
            position: absolute;
            width: 300px;
            height: 300px;
            background: #1a1a1a;
            transform: rotateX(90deg) translateZ(60px);
            border: 4px solid #444;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(255,215,0,0.1) 0%, transparent 80%),
                linear-gradient(90deg, transparent 48%, rgba(255,215,0,0.3) 50%, transparent 52%),
                linear-gradient(0deg, transparent 48%, rgba(255,215,0,0.3) 50%, transparent 52%);
            background-size: 100% 100%, 40px 40px, 40px 40px;
            box-shadow: inset 0 0 50px rgba(0,0,0,1);
        }

        .cake-front {
            position: absolute;
            width: 300px;
            height: 120px;
            background: #2a1d15;
            transform: translateZ(210px);
            border-bottom: 8px solid #1a120b;
            box-shadow: inset 0 20px 30px rgba(0,0,0,0.5);
        }

        /* Candles */
        .candle-group {
            position: absolute;
            width: 100%;
            top: -100px;
            display: flex;
            justify-content: space-around;
            transform: translateZ(100px);
        }

        .candle {
            width: 15px;
            height: 60px;
            background: linear-gradient(to right, #ff7eb3, #ff758c);
            position: relative;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255,105,180,0.5);
        }

        .flame {
            position: absolute;
            top: -25px;
            left: -2px;
            width: 20px;
            height: 30px;
            background: radial-gradient(circle at 50% 80%, #fff, #ffd700, #ff4500);
            border-radius: 50% 50% 20% 20%;
            filter: blur(1px);
            animation: burn 0.2s infinite alternate;
        }

        @keyframes burn { 
            from { transform: scale(1) translateY(0); opacity: 0.9; } 
            to { transform: scale(1.1) translateY(-3px); opacity: 1; } 
        }

        .blown .flame { display: none; }

        /* Chips */
        .chip-3d {
            position: absolute;
            width: 40px;
            height: 40px;
            background: #2196F3;
            top: 50px; left: 50px;
            border: 2px solid rgba(255,255,255,0.2);
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        /* UI Message */
        #status {
            margin-top: 250px;
            color: #ffd700;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255,215,0,0.5);
            letter-spacing: 2px;
        }

        #final-popup {
            position: fixed;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            text-align: center;
            z-index: 200;
            transition: all 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        #final-popup h1 {
            color: #fff;
            font-size: 4rem;
            margin: 0;
            text-shadow: 0 0 20px #ff00de, 0 0 40px #ff00de;
        }

        #final-popup.show { transform: translate(-50%, -50%) scale(1); }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div class="scene">
    <div class="cake-3d">
        <div class="cake-top">
            <div class="chip-3d" style="background: #e91e63; top: 40px; left: 40px;"></div>
            <div class="chip-3d" style="background: #4caf50; top: 180px; left: 200px;"></div>
            <div class="chip-3d" style="background: #2196f3; top: 60px; left: 180px;"></div>
        </div>
        <div class="cake-front"></div>
        <div class="candle-group">
            <div class="candle" onclick="blow(this)"><div class="flame"></div></div>
            <div class="candle" onclick="blow(this)"><div class="flame"></div></div>
            <div class="candle" onclick="blow(this)"><div class="flame"></div></div>
        </div>
    </div>
</div>

<div id="status">> WAITING FOR INPUT: BLOW CANDLES...</div>

<div id="final-popup">
    <h1>HAPPY BIRTHDAY BABY!</h1>
    <div style="font-size: 5rem;">üíã‚ù§Ô∏è‚ú®</div>
</div>

<script>
    let out = 0;
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];

    function blow(el) {
        if (!el.classList.contains('blown')) {
            el.classList.add('blown');
            out++;
            if (out === 3) celebrate();
        }
    }

    function celebrate() {
        document.getElementById('status').style.display = 'none';
        document.getElementById('final-popup').classList.add('show');
        initGlitter();
        animate();
    }

    function initGlitter() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        for (let i = 0; i < 200; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                vx: (Math.random() - 0.5) * 10,
                vy: (Math.random() - 0.5) * 10,
                size: Math.random() * 6 + 2,
                color: `hsl(${Math.random() * 360}, 100%, 70%)`
            });
        }
    }

    function animate() {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.x += p.vx;
            p.y += p.vy;
            p.vy += 0.1; // Gravity
            ctx.fillStyle = p.color;
            ctx.beginPath();
            ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
            ctx.fill();
            
            // Re-spawn particles for continuous glitter
            if (p.y > canvas.height) {
                p.y = -10;
                p.x = Math.random() * canvas.width;
            }
        });
        requestAnimationFrame(animate);
    }
</script>

</body>
</html>
