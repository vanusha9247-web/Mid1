<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Surprise for Sai</title>
    <style>
        :root { --bg: #0a0a0a; --gold: #ffd700; --red: #ff3e3e; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: white; font-family: 'Georgia', serif; overflow: hidden; }
        canvas { position: fixed; top: 0; left: 0; z-index: 1; pointer-events: none; }

        .screen { position: absolute; width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; z-index: 10; transition: 0.8s; padding: 20px; box-sizing: border-box; }
        .hidden { display: none !important; opacity: 0; }

        /* REAL LOOKING GIFT BOX */
        .gift-box {
            width: 100px; height: 100px; background: #c0392b; position: relative;
            cursor: pointer; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
            animation: bounce 2s infinite; border-radius: 4px;
        }
        .gift-box::before { /* Vertical Ribbon */
            content: ''; position: absolute; width: 20px; height: 100%; background: var(--gold); left: 50%; transform: translateX(-50%);
        }
        .gift-box::after { /* Horizontal Ribbon */
            content: ''; position: absolute; height: 20px; width: 100%; background: var(--gold); top: 50%; transform: translateY(-50%);
        }
        .bow {
            position: absolute; top: -25px; left: 50%; transform: translateX(-50%);
            width: 50px; height: 30px; border: 6px solid var(--gold); border-radius: 50% 50% 0 0;
            display: flex; justify-content: center;
        }
        .bow::after { content: 'üéÄ'; font-size: 2.5rem; position: absolute; top: -15px; }

        /* PREMIUM CAKE */
        .cake-wrapper { position: relative; cursor: pointer; width: 180px; height: 120px; margin-top: 30px; }
        .cake-body { 
            width: 180px; height: 100px; background: #3d2b1f; /* Dark Chocolate */
            border-radius: 10px 10px 0 0; border-bottom: 8px solid #2a1d15;
            position: relative; overflow: hidden;
        }
        .icing { width: 100%; height: 20px; background: #5d4037; border-radius: 10px 10px 0 0; }
        .candle {
            width: 10px; height: 40px; background: linear-gradient(to top, #fff, #eee);
            position: absolute; top: -35px; left: 50%; transform: translateX(-50%);
            border-radius: 2px;
        }
        .flame {
            width: 15px; height: 25px; background: orange; border-radius: 50% 50% 20% 20%;
            position: absolute; top: -22px; left: -2px;
            box-shadow: 0 0 15px orange; animation: flicker 0.1s infinite;
        }

        /* TEXT DISPLAY */
        #message-display {
            min-height: 120px; padding: 25px; border-radius: 20px;
            background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 215, 0, 0.3);
            backdrop-filter: blur(10px); margin-bottom: 30px; transform: scale(0); transition: 0.5s;
        }
        #message-display.show { transform: scale(1); }

        .btn { padding: 12px 30px; border: none; border-radius: 50px; cursor: pointer; margin: 10px; font-weight: bold; }
        .btn-yes { background: var(--red); color: white; }
        .btn-no { background: #444; color: #999; }

        @keyframes flicker { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1) rotate(2deg); } }
        @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-15px); } }
    </style>
</head>
<body>

<canvas id="canvas"></canvas>

<div id="screen1" class="screen">
    <h1 style="color: var(--gold); font-style: italic;">I have something special for you today, Sai...</h1>
    <div class="gift-box" onclick="start()">
        <div class="bow"></div>
    </div>
</div>

<div id="screen2" class="screen hidden">
    <h1>It's Wish Time!</h1>
    <div class="cake-wrapper" onclick="blowCandle()">
        <div class="candle"><div class="flame" id="flame"></div></div>
        <div class="cake-body"><div class="icing"></div></div>
    </div>
    <p style="margin-top: 20px; color: var(--gold);">[Touch the flame to blow out the candle]</p>
</div>

<div id="screen3" class="screen hidden">
    <p>I've something for you... not a gift you can hold,<br>but something you'll feel..</p>
    <h2>Wanna see???</h2>
    <div style="display:flex;">
        <button class="btn btn-yes" onclick="nextScreen(3,4)">YES!</button>
        <button id="no-btn" class="btn btn-no" onclick="handleNo()">No</button>
    </div>
    <div id="no-reason" style="margin-top: 20px; color: var(--red);"></div>
</div>

<div id="screen4" class="screen hidden">
    <div id="message-display">
        <div id="emoji-space" style="font-size: 3rem;">üéÅ</div>
        <div id="rhyme-space" style="font-weight: bold; color: var(--gold); white-space: pre-line;">Pick a box!</div>
    </div>
    <div id="grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;"></div>
</div>

<script>
    const audio = new Audio('https://www.soundhelix.com/examples/mp3/SoundHelix-Song-8.mp3');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let sparks = [];

    function init() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }

    class Spark {
        constructor(x, y, color) {
            this.x = x; this.y = y; this.color = color;
            this.alpha = 1;
            const angle = Math.random() * Math.PI * 2;
            const force = Math.random() * 8 + 2;
            this.vx = Math.cos(angle) * force;
            this.vy = Math.sin(angle) * force;
        }
        draw() {
            ctx.globalAlpha = this.alpha;
            ctx.fillStyle = this.color;
            ctx.beginPath(); ctx.arc(this.x, this.y, 3, 0, Math.PI*2); ctx.fill();
            this.x += this.vx; this.y += this.vy; this.vy += 0.1; this.alpha -= 0.015;
        }
    }

    function burst(x, y, color = "#ffd700") {
        for(let i=0; i<60; i++) sparks.push(new Spark(x, y, color));
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        sparks.forEach((s, i) => { s.draw(); if(s.alpha <= 0) sparks.splice(i, 1); });
        requestAnimationFrame(animate);
    }

    function start() { audio.play(); burst(window.innerWidth/2, window.innerHeight/2, "#ff3e3e"); nextScreen(1, 2); }

    function blowCandle() {
        document.getElementById('flame').style.display = 'none';
        burst(window.innerWidth/2, window.innerHeight/2, "#ffd700");
        setTimeout(() => nextScreen(2, 3), 1500);
    }

    function handleNo() {
        const btn = document.getElementById('no-btn');
        document.getElementById('no-reason').innerText = "How dare you say no to me? üî™üí¢";
        btn.style.position = 'absolute';
        btn.style.left = Math.random() * 80 + '%';
        btn.style.top = Math.random() * 80 + '%';
    }

    const rhymes = [
        {r: "car lo untundi seat belt-uuu,\nninnue chuste avthundi heart melt-uuu..", e: "ü•∫üíñ"},
        {r: "intlo untundhi mancham,\nnuvve naa prapancham..", e: "üåéüíû"},
        {r: "Kakinada loo famous kajaa,\nnuvve naa life ki yuvarajaa..", e: "üëëü§¥"},
        {r: "rathri kuttindhi nannu dhoma..\nnee pina puttindhi naku prema...", e: "ü¶üüíò"},
        {r: "garden lo untadhi flower-uu..\nnuvve na lover-uu...", e: "üåπüë©‚Äç‚ù§Ô∏è‚Äçüë®"},
        {r: "ma amma morning vesthundi muggu..\nninnu chusthey naku vasthundi siggu..", e: "üôà‚ú®"}
    ];

    function nextScreen(oldS, newS) {
        document.getElementById(`screen${oldS}`).classList.add('hidden');
        document.getElementById(`screen${newS}`).classList.remove('hidden');
        if(newS === 4) {
            const grid = document.getElementById('grid');
            rhymes.forEach((item, i) => {
                const box = document.createElement('div');
                box.className = 'gift-box';
                box.style.scale = '0.6';
                box.innerHTML = '<div class="bow"></div>';
                box.onclick = function() {
                    if(this.style.opacity === "0.2") return;
                    this.style.opacity = "0.2";
                    document.getElementById('rhyme-space').innerText = item.r;
                    document.getElementById('emoji-space').innerText = item.e;
                    document.getElementById('message-display').classList.add('show');
                    burst(window.innerWidth/2, window.innerHeight/3, i%2? "#ffd700":"#ff3e3e");
                    if(document.querySelectorAll('.gift-box[style*="opacity: 0.2"]').length === 6) {
                        setTimeout(() => alert("Happy Birthday Sai! ‚ù§Ô∏è"), 2000);
                    }
                };
                grid.appendChild(box);
            });
        }
    }

    init(); animate();
</script>
</body>
</html>
