<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Birthday Mission for Sai</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #010610; color: white;
            font-family: -apple-system, system-ui, sans-serif;
            overflow: hidden;
        }

        /* DYNAMIC NORTHERN LIGHTS ENGINE */
        #sky {
            position: fixed; inset: 0; z-index: -1;
            background: linear-gradient(to bottom, #010610, #041124);
        }

        .aurora-layer {
            position: absolute; width: 200%; height: 100%;
            top: -10%; left: -50%;
            filter: blur(50px);
            opacity: 0.5;
            mix-blend-mode: screen;
            pointer-events: none;
        }

        .aurora-1 {
            background: radial-gradient(circle at 50% 50%, #10b981 0%, transparent 60%);
            animation: flow 12s infinite alternate ease-in-out;
        }
        .aurora-2 {
            background: radial-gradient(circle at 30% 40%, #00e5ff 0%, transparent 60%);
            animation: flow 18s infinite alternate-reverse ease-in-out;
            animation-delay: -2s;
        }
        .aurora-3 {
            background: radial-gradient(circle at 70% 60%, #7c3aed 0%, transparent 60%);
            animation: flow 15s infinite alternate ease-in-out;
            animation-delay: -5s;
        }

        @keyframes flow {
            0% { transform: translate(-10%, -10%) rotate(0deg) scale(1); opacity: 0.3; }
            100% { transform: translate(10%, 10%) rotate(5deg) scale(1.2); opacity: 0.6; }
        }

        /* Interactive Elements */
        #overlay {
            position: fixed; inset: 0; z-index: 1000;
            background: #010610; display: flex; align-items: center; justify-content: center;
        }
        .vibe-button {
            padding: 22px 35px; font-size: 1.1rem; font-weight: 900;
            color: #fbbf24; border: 2px solid #fbbf24; background: transparent;
            border-radius: 12px; text-transform: uppercase; letter-spacing: 4px;
            text-align: center; box-shadow: 0 0 20px rgba(251, 191, 36, 0.4);
        }

        #timer-box {
            position: fixed; top: 45px; right: 25px; z-index: 100;
        }
        #timer { font-size: 3rem; font-weight: 800; color: #fbbf24; margin: 0; text-shadow: 0 0 15px rgba(251, 191, 36, 0.5); }

        .card {
            position: fixed; width: 240px; padding: 18px;
            background: rgba(255, 255, 255, 0.12); 
            -webkit-backdrop-filter: blur(15px); backdrop-filter: blur(15px);
            border-radius: 20px; border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center; font-size: 1rem; font-weight: 500;
            animation: moveUp 10s linear forwards; /* Faster float */
            z-index: 50; box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        @keyframes moveUp {
            0% { transform: translateY(110vh) scale(0.9); opacity: 0; }
            10% { opacity: 1; transform: translateY(100vh) scale(1); }
            100% { transform: translateY(-30vh) scale(1); opacity: 0; }
        }

        .dot {
            position: absolute; width: 6px; height: 6px; border-radius: 50%;
            pointer-events: none; z-index: 999;
            animation: massiveBurst 1.3s cubic-bezier(0.1, 0.8, 0.3, 1) forwards;
        }
        @keyframes massiveBurst {
            0% { opacity: 1; transform: translate(0, 0) scale(1.5); }
            100% { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0); }
        }

        #final {
            display: none; position: fixed; inset: 0; z-index: 500;
            background: rgba(1, 6, 16, 0.85); align-items: center; justify-content: center;
            padding: 25px; text-align: center;
        }
        .final-box { border: 2px solid #fbbf24; padding: 35px 25px; border-radius: 30px; background: rgba(0,0,0,0.6); }
    </style>
</head>
<body>

    <div id="overlay">
        <button class="vibe-button" onclick="startSurprise()">
            LAUNCH MISSION SAI<br>
            <span style="font-size: 0.7rem; opacity: 0.8;">[ TAP TO BEGIN ]</span>
        </button>
    </div>

    <div id="sky">
        <div class="aurora-layer aurora-1"></div>
        <div class="aurora-layer aurora-2"></div>
        <div class="aurora-layer aurora-3"></div>
    </div>

    <div id="timer-box"><div id="timer">02:00</div></div>

    <div id="final">
        <div class="final-box">
            <h1 style="color:#fbbf24; font-size: 2rem;">Happy Birthday, Sai! ‚ù§Ô∏è</h1>
            <p id="final-txt" style="line-height: 1.8; font-size: 1.1rem; color: #e2e8f0;"></p>
            <div style="font-size: 6rem; margin-top: 15px; cursor: pointer;" onclick="toastBurst(event)">ü•Ç</div>
            <p style="color: #fbbf24; font-size: 0.9rem; margin-top: 10px;">Tap the glasses for a surprise!</p>
        </div>
    </div>

    <audio id="music" loop><source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"></audio>

    <script>
        const msgs = [
            "Are you a Wi-Fi signal? Because I‚Äôm feeling a strong connection.",
            "I was going to wait three days to text‚Ä¶ but I‚Äôm bad at waiting.",
            "Do you believe in fate, or should I bump into you again?",
            "Are you made of copper and tellurium? Because you‚Äôre Cu-Te.",
            "I‚Äôm not good at math, but you + me feels right.",
            "Is your name Google? You‚Äôve got everything I‚Äôm searching for.",
            "Are you this attractive on purpose, or is it effortless?",
            "I was fine before I saw you‚Ä¶ now I‚Äôm distracted.",
            "Quick question‚Äîhow are you single?",
            "I saw you and thought, ‚ÄòI need to know your story.‚Äô",
            "You look like trouble‚Ä¶ the kind I‚Äôm willing to risk.",
            "Are you a parking ticket? You‚Äôve got ‚Äòfine‚Äô written all over you.",
            "Do you have a Band-Aid? I just scraped my knee falling for you."
        ];

        let time = 120;
        let index = 0;

        function startSurprise() {
            document.getElementById('overlay').style.display = 'none';
            try { document.getElementById('music').play(); } catch(e) {}
            spawnCard();
            // FASTER POPUP: Every 2.5 seconds
            setInterval(() => { if(time > 2) spawnCard(); }, 2500); 

            const countdown = setInterval(() => {
                time--;
                let m = Math.floor(time/60), s = time % 60;
                document.getElementById('timer').innerText = m + ":" + (s < 10 ? "0"+s : s);
                if(time <= 0) { clearInterval(countdown); showEnd(); }
            }, 1000);
        }

        function createSparkles(x, y, count, power) {
            const colors = ["#fbbf24", "#10b981", "#00e5ff", "#ffffff", "#ffd700"];
            for(let i=0; i<count; i++) {
                const d = document.createElement('div');
                d.className = 'dot';
                d.style.left = x + 'px'; d.style.top = y + 'px';
                d.style.background = colors[i % colors.length];
                const angle = Math.random() * Math.PI * 2;
                const v = (Math.random() * power) + (power * 0.4); 
                d.style.setProperty('--tx', Math.cos(angle) * v + 'px');
                d.style.setProperty('--ty', Math.sin(angle) * v + 'px');
                document.body.appendChild(d);
                setTimeout(() => d.remove(), 1300);
            }
        }

        function spawnCard() {
            const c = document.createElement('div');
            c.className = 'card';
            c.innerText = msgs[index];
            c.style.left = Math.random() * (window.innerWidth - 260) + "px";
            c.onclick = (e) => {
                createSparkles(e.clientX, e.clientY, 100, 700);
                c.remove();
            };
            document.body.appendChild(c);
            index = (index + 1) % msgs.length;
        }

        function showEnd() {
            document.querySelectorAll('.card').forEach(el => el.remove());
            document.getElementById('timer-box').style.display = 'none';
            document.getElementById('final').style.display = 'flex';
            document.getElementById('final-txt').innerText = "I hope this year gives you everything you‚Äôve been wishing for‚Ä¶\n\nYou are not just another year in my life, you‚Äôre the reason my days feel warmer.\n\nIf love is a wish, you‚Äôre the one I‚Äôd make every single time.\n\nToday is about you, but my heart chooses you every day.";
        }

        function toastBurst(e) {
            createSparkles(e.clientX, e.clientY, 300, 1000);
        }
    </script>
</body>
</html>
